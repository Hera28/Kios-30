<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kios Bersama</title>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<style>
body{margin:0;font-family:system-ui;background:#f1f5f9}
header{background:#16a34a;color:#fff;padding:20px;text-align:center}
.container{max-width:900px;margin:auto;padding:20px}
.card{background:#fff;border-radius:14px;padding:20px;margin-bottom:16px}
button{width:100%;padding:14px;border:none;border-radius:12px;background:#22c55e;color:#fff;font-size:1rem;margin-top:8px}
.secondary{background:#64748b}
.danger{background:#ef4444}
input,select{width:100%;padding:10px;margin:6px 0;border-radius:8px;border:1px solid #cbd5f5}
.item{border:1px solid #e5e7eb;border-radius:10px;padding:12px;margin-bottom:10px}
.hidden{display:none}
</style>
</head>

<body>

<header>
<h1>ğŸ§º Kios Bersama</h1>
<p>Stok Harian Toko Keluarga</p>
</header>

<div class="container">

<!-- LANDING -->
<div id="landing" class="card">
<button onclick="bukaPembeli()">ğŸ›’ Lihat Barang</button>
<button class="secondary" onclick="bukaAdmin()">ğŸ” Admin</button>
</div>

<!-- LOGIN -->
<div id="login" class="card hidden">
<input id="password" type="password" placeholder="Password admin">
<button onclick="login()">Masuk</button>
<button class="secondary" onclick="kembali()">Batal</button>
</div>

<!-- ADMIN -->
<div id="admin" class="card hidden">
<h3>ğŸ“¦ Input / Edit Barang</h3>

<input id="nama" placeholder="Nama barang">
<input id="harga" type="number" placeholder="Harga">
<input id="jumlah" type="number" placeholder="Jumlah">
<select id="satuan">
<option>kg</option><option>gram</option><option>dus</option>
<option>lusin</option><option>karung</option><option>pcs</option>
</select>

<button onclick="simpan()">ğŸ’¾ Simpan Barang</button>

<h4>Daftar Barang</h4>
<div id="adminList"></div>

<button class="secondary" onclick="kembali()">Keluar</button>
</div>

<!-- PEMBELI -->
<div id="pembeli" class="card hidden">
<h3>ğŸ› Daftar Barang</h3>
<div id="pembeliList"></div>
<a id="waLink" target="_blank">ğŸ“± Pesan via WhatsApp</a>
<button class="secondary" onclick="kembali()">Kembali</button>
</div>

</div>

<script>
// FIREBASE
firebase.initializeApp({
  apiKey:"AIzaSyBCpRbMAIyfJzpzi5iC4xljFt_gyXaJ5Yw",
  authDomain:"kios-30.firebaseapp.com",
  projectId:"kios-30"
});
const db = firebase.firestore();

// CONFIG
const ADMIN_PASSWORD="11229911";
const NO_WA="62811897005";

let editId=null;

// NAV
function show(id){
  ["landing","login","admin","pembeli"].forEach(x=>document.getElementById(x).classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}
function kembali(){show("landing")}
function bukaAdmin(){show("login")}

// LOGIN
function login(){
  if(password.value!==ADMIN_PASSWORD) return alert("Password salah");
  loadAdmin();
  show("admin");
}

// CRUD
async function simpan(){
  if(!nama.value||!harga.value||!jumlah.value){
    alert("Lengkapi data"); return;
  }
  const data={
    n:nama.value,
    h:Number(harga.value),
    s:`${jumlah.value} ${satuan.value}`,
    created:new Date()
  };
  if(editId){
    await db.collection("barang").doc(editId).update(data);
  }else{
    await db.collection("barang").add(data);
  }
  editId=null;
  nama.value=harga.value=jumlah.value="";
  loadAdmin();
}

// LOAD ADMIN
async function loadAdmin(){
  const snap=await db.collection("barang").orderBy("created","desc").get();
  adminList.innerHTML="";
  snap.forEach(d=>{
    const b=d.data();
    const div=document.createElement("div");
    div.className="item";
    div.innerHTML=`
      <b>${b.n}</b><br>${b.s}<br>Rp ${b.h}
      <button onclick="edit('${d.id}','${b.n}','${b.h}','${b.s}')">âœ Edit</button>
      <button class="danger" onclick="hapus('${d.id}')">ğŸ—‘ Hapus</button>
    `;
    adminList.appendChild(div);
  });
}

// EDIT / DELETE
function edit(id,n,h,s){
  editId=id;
  nama.value=n;
  harga.value=h;
  jumlah.value=parseInt(s);
}
async function hapus(id){
  await db.collection("barang").doc(id).delete();
  loadAdmin();
}

// PEMBELI (INI YANG FIX TOTAL)
async function bukaPembeli(){
  show("pembeli");
  const snap=await db.collection("barang").orderBy("created","desc").get();
  pembeliList.innerHTML="";
  snap.forEach(d=>{
    const b=d.data();
    const div=document.createElement("div");
    div.className="item";
    div.innerHTML=`<b>${b.n}</b><br>${b.s}<br>Rp ${b.h}`;
    pembeliList.appendChild(div);
  });
  waLink.href=`https://wa.me/${NO_WA}`;
}
</script>

</body>
</html>
