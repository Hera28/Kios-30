<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kios Bersama</title>

<!-- Firebase compat (STABIL) -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --bg:#f8fafc;--card:#fff;--text:#1f2937;--pri:#22c55e
}
body.dark{--bg:#0f172a;--card:#1e293b;--text:#e5e7eb}
body{margin:0;font-family:system-ui;background:var(--bg);color:var(--text)}
header{
  background:var(--pri);color:#fff;
  padding:16px;text-align:center;position:relative
}
#themeBtn{
  position:absolute;right:16px;top:16px;
  background:rgba(255,255,255,.25);
  border:none;color:#fff;padding:6px 10px;border-radius:8px
}
.container{max-width:900px;margin:auto;padding:16px}
.card{background:var(--card);padding:16px;border-radius:14px;margin-bottom:16px}
button{
  width:100%;padding:12px;border:none;
  border-radius:10px;background:var(--pri);color:#fff
}
.secondary{background:#64748b}
.danger{background:#ef4444}
input,select{
  width:100%;padding:10px;margin-top:6px;
  border-radius:8px;border:1px solid #cbd5e1
}
.hidden{display:none}
.item{
  border:1px solid #e5e7eb;
  border-radius:10px;padding:10px;margin-bottom:8px
}
.flex{display:flex;gap:8px}
.flex button{flex:1}
</style>
</head>

<body>

<header>
<h2 id="title">ğŸ§º Kios Bersama</h2>
<button id="themeBtn" onclick="toggleTheme()">ğŸŒ™</button>
</header>

<div class="container">

<div id="home" class="card">
<button onclick="openBuyer()">ğŸ›’ Pembeli</button>
<button class="secondary" onclick="openLogin()">ğŸ” Admin</button>
</div>

<div id="login" class="card hidden">
<input id="pass" type="password" placeholder="Password Admin">
<button onclick="login()">Masuk</button>
<button class="secondary" onclick="goHome()">Kembali</button>
</div>

<div id="admin" class="card hidden">
<h3>ğŸ“¦ Kelola Barang</h3>

<input id="nama" placeholder="Nama barang">
<input id="harga" type="number" placeholder="Harga">
<input id="stok" type="number" placeholder="Stok">
<select id="satuan">
<option>kg</option><option>pcs</option><option>dus</option>
<option>lusin</option><option>gram</option><option>satuan</option>
</select>

<button onclick="simpanBarang()">ğŸ’¾ Simpan Barang</button>

<h3>ğŸ“‹ Pesanan Masuk</h3>
<div id="orderList"></div>

<button class="secondary" onclick="goHome()">Keluar</button>
</div>

<div id="buyer" class="card hidden">
<h3>ğŸ› Daftar Barang</h3>
<div id="barangList"></div>

<h3>ğŸ§¾ Keranjang</h3>
<div id="cart"></div>
<button onclick="checkout()">ğŸ“± Checkout WhatsApp</button>

<button class="secondary" onclick="goHome()">Kembali</button>
</div>

</div>

<script>
// ================= FIREBASE =================
firebase.initializeApp({
  apiKey: "AIzaSyBCpRbMAIyfJzpzi5iC4xljFt_gyXaJ5Yw",
  authDomain: "kios-30.firebaseapp.com",
  projectId: "kios-30"
});
const db = firebase.firestore();
firebase.firestore().enablePersistence().catch(()=>{});

// ================= STATE =================
const ADMIN = "11229911";
const WA = "62811897005";
let BARANG = [];
let CART = [];

// ================= THEME =================
function toggleTheme(){
  document.body.classList.toggle("dark");
  localStorage.theme = document.body.classList.contains("dark")?"dark":"light";
}
if(localStorage.theme==="dark") document.body.classList.add("dark");

// ================= NAV =================
function show(x){
["home","login","admin","buyer"].forEach(i=>document.getElementById(i).classList.add("hidden"));
document.getElementById(x).classList.remove("hidden");
}
const goHome=()=>show("home");
const openLogin=()=>show("login");
const openBuyer=()=>{
  loadBarang();
  show("buyer");
};

// ================= LOGIN =================
function login(){
  if(pass.value!==ADMIN) return alert("Password salah");
  loadOrders();
  show("admin");
}

// ================= BARANG (STABIL, TANPA NGILANG) =================
async function loadBarang(){
  const snap = await db.collection("barang").get();
  BARANG = [];
  snap.forEach(d=>{
    const x = d.data();
    if(x && x.nama && typeof x.harga==="number"){
      BARANG.push({...x,id:d.id});
    }
  });
  localStorage.setItem("barang_cache",JSON.stringify(BARANG));
  renderBarang();
}

function simpanBarang(){
  if(!nama.value||!harga.value||!stok.value) return alert("Lengkapi data");
  db.collection("barang").add({
    nama:nama.value.trim(),
    harga:+harga.value,
    stok:+stok.value,
    satuan:satuan.value
  }).then(loadBarang);
  nama.value=harga.value=stok.value="";
}

// ================= BUYER =================
function renderBarang(){
  const el=document.getElementById("barangList");
  el.innerHTML="";
  BARANG.forEach(b=>{
    el.innerHTML+=`
    <div class="item">
      <b>${b.nama}</b><br>
      Rp ${b.harga} / ${b.satuan}<br>
      <button onclick="addCart('${b.id}')">â• Tambah</button>
    </div>`;
  });
}

function addCart(id){
  const b = BARANG.find(x=>x.id===id);
  let c = CART.find(x=>x.id===id);
  if(c) c.qty++;
  else CART.push({...b,qty:1});
  renderCart();
}

function renderCart(){
  const el=document.getElementById("cart");
  el.innerHTML="";
  CART.forEach(c=>{
    el.innerHTML+=`
    ${c.nama} ${c.qty} ${c.satuan}
    <br>`;
  });
}

// ================= CHECKOUT (FORMAT WA SESUAI REQUEST) =================
function checkout(){
  if(!CART.length) return alert("Keranjang kosong");

  let total=0;
  let msg="Halo, saya mau pesan:%0A";
  CART.forEach(c=>{
    const sub = c.harga * c.qty;
    total += sub;
    msg += `* ${c.nama} ${c.qty} ${c.satuan}%0A`;
  });
  msg += `%0ATotal: Rp ${total}`;

  db.collection("orders").add({
    items:CART,
    total,
    status:"pending",
    ts:Date.now()
  });

  window.open(`https://wa.me/${WA}?text=${msg}`);
  CART=[];
  renderCart();
}

// ================= ADMIN ORDER =================
async function loadOrders(){
  db.collection("orders").where("status","==","pending")
  .onSnapshot(s=>{
    const el=document.getElementById("orderList");
    el.innerHTML="";
    s.forEach(d=>{
      const o=d.data();
      el.innerHTML+=`
      <div class="item">
        ${o.items.map(i=>`${i.nama} ${i.qty}`).join("<br>")}
        <b>Total: Rp ${o.total}</b>
        <div class="flex">
          <button onclick="acc('${d.id}')">âœ… ACC</button>
          <button class="danger" onclick="tolak('${d.id}')">âŒ</button>
        </div>
      </div>`;
    });
  });
}

function acc(id){
  db.collection("orders").doc(id).get().then(doc=>{
    const o=doc.data();
    o.items.forEach(i=>{
      db.collection("barang").doc(i.id)
        .update({stok:firebase.firestore.FieldValue.increment(-i.qty)});
    });
    db.collection("orders").doc(id).update({status:"done"});
    loadBarang();
  });
}
function tolak(id){
  db.collection("orders").doc(id).update({status:"reject"});
}

// ================= BACKDOOR =================
let tap=0;
title.onclick=()=>{
  tap++;
  if(tap===5){tap=0;openLogin();}
};
</script>

</body>
</html>
