<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kios Bersama</title>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --bg:#f8fafc;--card:#fff;--text:#1f2937;--primary:#22c55e
}
body.dark{
  --bg:#0f172a;--card:#1e293b;--text:#e5e7eb
}
body{
  margin:0;font-family:system-ui;
  background:var(--bg);color:var(--text)
}
header{
  background:var(--primary);color:white;
  padding:16px;text-align:center;position:relative
}
#theme{position:absolute;right:16px;top:16px;cursor:pointer}
.container{max-width:900px;margin:auto;padding:20px}
.card{background:var(--card);border-radius:16px;padding:20px;margin-bottom:16px}
button{
  width:100%;padding:14px;margin-top:8px;
  border:none;border-radius:12px;
  background:var(--primary);color:white;font-size:1rem
}
.secondary{background:#64748b}
.danger{background:#ef4444}
input,select{
  width:100%;padding:12px;margin-top:6px;
  border-radius:10px;border:1px solid #cbd5e1
}
.hidden{display:none}
.item{
  border:1px solid #e5e7eb;
  border-radius:12px;padding:12px;margin-bottom:10px
}
.flex{display:flex;gap:8px}
.flex button{flex:1}
</style>
</head>

<body>

<header>
<h2 id="title">ğŸ§º Kios Bersama</h2>
<div id="theme" onclick="toggleTheme()">ğŸŒ™</div>
</header>

<div class="container">

<div id="home" class="card">
<button onclick="openBuyer()">ğŸ›’ Pembeli</button>
<button class="secondary" onclick="openLogin()">ğŸ” Admin</button>
</div>

<div id="login" class="card hidden">
<input id="pass" type="password" placeholder="Password Admin">
<button onclick="login()">Masuk</button>
<button class="secondary" onclick="goHome()">Kembali</button>
</div>

<div id="admin" class="card hidden">
<h3>ğŸ“¦ Kelola Barang</h3>

<input id="nama" placeholder="Nama barang">
<input id="harga" type="number" placeholder="Harga">
<input id="stok" type="number" placeholder="Jumlah stok (bebas)">
<select id="satuan">
<option>kg</option><option>gram</option><option>pcs</option>
<option>dus</option><option>lusin</option><option>karung</option>
<option>satuan</option>
</select>

<button onclick="simpan()">ğŸ’¾ Simpan</button>

<h4>Daftar Barang</h4>
<div id="adminList"></div>

<button class="secondary" onclick="goHome()">Keluar</button>
</div>

<div id="buyer" class="card hidden">
<h3>ğŸ› Daftar Barang</h3>
<div id="buyerList"></div>
<a id="wa" target="_blank">ğŸ“± Pesan via WhatsApp</a>
<button class="secondary" onclick="goHome()">Kembali</button>
</div>

</div>

<script>
// ================= FIREBASE =================
firebase.initializeApp({
  apiKey:"AIzaSyBCpRbMAIyfJzpzi5iC4xljFt_gyXaJ5Yw",
  authDomain:"kios-30.firebaseapp.com",
  projectId:"kios-30"
});
const db=firebase.firestore();

// ğŸ”’ PAKSA OFFLINE MODE
firebase.firestore().enablePersistence({synchronizeTabs:false})
.catch(()=>console.warn("offline persistence aktif di device lain"));

// ================= STATE =================
const ADMIN="11229911";
const WA="62811897005";
let STATE=[];
let editId=null;
let ready=false;

// ================= THEME =================
function toggleTheme(){
  document.body.classList.toggle("dark");
  localStorage.theme=document.body.classList.contains("dark")?"dark":"light";
}
if(localStorage.theme==="dark")document.body.classList.add("dark");

// ================= NAV =================
function show(id){
["home","login","admin","buyer"].forEach(x=>document.getElementById(x).classList.add("hidden"));
document.getElementById(id).classList.remove("hidden");
}
function goHome(){show("home")}
function openLogin(){show("login")}
function openBuyer(){renderBuyer();show("buyer")}

// ================= LOGIN =================
function login(){
if(pass.value!==ADMIN)return alert("Password salah");
show("admin");
}

// ================= LISTENER AMAN =================
db.collection("barang").onSnapshot(snap=>{
  const clean=[];
  snap.forEach(doc=>{
    const d=doc.data();
    if(!d||!d.nama||!d.satuan) return;
    clean.push({
      id:doc.id,
      nama:String(d.nama),
      harga:Number(d.harga||0),
      stok:Number(d.stok||0),
      satuan:String(d.satuan)
    });
  });
  STATE=clean;
  localStorage.setItem("barang_cache",JSON.stringify(STATE));
  if(!ready){
    ready=true;
  }
  renderAdmin();
  renderBuyer();
},err=>{
  const cache=localStorage.getItem("barang_cache");
  if(cache){
    STATE=JSON.parse(cache);
    renderAdmin();
    renderBuyer();
  }
});

// ================= CRUD =================
function simpan(){
if(!nama.value||!harga.value||!stok.value)return alert("Lengkapi data");
const data={
  nama:nama.value.trim(),
  harga:Number(harga.value),
  stok:Number(stok.value),
  satuan:satuan.value,
  ts:Date.now()
};
if(editId){
  db.collection("barang").doc(editId).set(data,{merge:true});
}else{
  db.collection("barang").add(data);
}
editId=null;
nama.value=harga.value=stok.value="";
}

function editBarang(id){
const b=STATE.find(x=>x.id===id);
if(!b)return;
editId=id;
nama.value=b.nama;
harga.value=b.harga;
stok.value=b.stok;
satuan.value=b.satuan;
}

function hapusBarang(id){
if(confirm("Hapus barang?")){
  db.collection("barang").doc(id).delete();
}
}

// ================= RENDER =================
function renderAdmin(){
const el=document.getElementById("adminList");
el.innerHTML="";
STATE.forEach(b=>{
  const d=document.createElement("div");
  d.className="item";
  d.innerHTML=`
<b>${b.nama}</b><br>
${b.stok} ${b.satuan}<br>
Rp ${b.harga}
<div class="flex">
<button onclick="editBarang('${b.id}')">âœ Edit</button>
<button class="danger" onclick="hapusBarang('${b.id}')">ğŸ—‘</button>
</div>`;
  el.appendChild(d);
});
}

function renderBuyer(){
const el=document.getElementById("buyerList");
el.innerHTML="";
STATE.forEach(b=>{
  const d=document.createElement("div");
  d.className="item";
  d.innerHTML=`<b>${b.nama}</b><br>${b.stok} ${b.satuan}<br>Rp ${b.harga}`;
  el.appendChild(d);
});
wa.href=`https://wa.me/${WA}`;
}

// ================= BACKDOOR =================
let tap=0;
title.onclick=()=>{
tap++;
if(tap===5){
tap=0;
show("login");
}
};
</script>

</body>
</html>
