<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kios Bersama - Enterprise Stable</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        /* ==========================================================================
           1. CORE STYLING (THEME: KIOS BERSAMA)
           ========================================================================== 
        */
        :root {
            --green-primary: #00aa5b;
            --green-hover: #00894a;
            --bg-light: #f4f7f6;
            --white: #ffffff;
            --text-dark: #2e3137;
            --text-gray: #6d7588;
            --border: #e5e7eb;
            --radius-custom: 18px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        body {
            margin: 0;
            background-color: var(--bg-light);
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* ==========================================================================
           2. NAVIGATION & SEARCH
           ========================================================================== 
        */
        header {
            background: var(--white);
            padding: 15px 30px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-box {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: var(--transition);
        }

        .logo-box:hover { opacity: 0.8; }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--green-primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 900;
            font-size: 22px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            color: var(--green-primary);
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .search-area {
            flex: 1;
            max-width: 500px;
            margin: 0 20px;
            position: relative;
        }

        .search-bar {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border-radius: 12px;
            border: 1.5px solid var(--border);
            background: #f9f9f9;
            font-size: 15px;
            outline: none;
            transition: var(--transition);
        }

        .search-bar:focus {
            border-color: var(--green-primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(0, 170, 91, 0.1);
        }

        .search-icon-fixed {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: var(--text-gray);
        }

        /* ==========================================================================
           3. LAYOUT STRUCTURE
           ========================================================================== 
        */
        .main-container {
            max-width: 1350px;
            margin: 30px auto;
            padding: 0 20px;
            display: flex;
            gap: 30px;
        }

        .content-wrap { flex: 3; }
        .side-wrap { flex: 1.2; position: sticky; top: 100px; height: fit-content; }

        @media (max-width: 992px) {
            .main-container { flex-direction: column; }
            .side-wrap { position: static; width: 100%; }
        }

        /* ==========================================================================
           4. PRODUCT COMPONENT (FIX BLINK BUG)
           ========================================================================== 
        */
        .grid-system {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: var(--white);
            border-radius: var(--radius-custom);
            padding: 15px;
            border: 1px solid var(--border);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            /* Fix blink: ensure the container size is stable */
            min-height: 320px;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            border-color: var(--green-primary);
        }

        /* Container for image to prevent layout shift */
        .image-frame {
            width: 100%;
            aspect-ratio: 1/1;
            background: #f0f2f5;
            border-radius: 12px;
            margin-bottom: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Fix Blink Bug: use opacity and prevent reloading flashes */
        .image-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .p-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 6px;
            height: 40px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .p-price {
            font-size: 20px;
            font-weight: 900;
            color: var(--green-primary);
            margin-top: auto;
        }

        .p-meta {
            font-size: 12px;
            color: var(--text-gray);
            margin-top: 5px;
            background: #f1f3f5;
            padding: 4px 10px;
            border-radius: 20px;
            width: fit-content;
        }

        /* ==========================================================================
           5. SIDEBAR CART
           ========================================================================== 
        */
        .cart-widget {
            background: var(--white);
            border-radius: var(--radius-custom);
            padding: 25px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 40px rgba(0,0,0,0.03);
        }

        .cart-title {
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart-scroll {
            max-height: 450px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 5px;
        }

        /* Custom Scrollbar */
        .cart-scroll::-webkit-scrollbar { width: 4px; }
        .cart-scroll::-webkit-scrollbar-thumb { background: #ddd; border-radius: 10px; }

        .item-list {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px dashed #eee;
        }

        .total-section {
            background: #f8fafc;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .btn-checkout {
            background: var(--green-primary);
            color: white;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-checkout:hover { background: var(--green-hover); transform: scale(1.02); }

        /* ==========================================================================
           6. MODAL & COUNTER
           ========================================================================== 
        */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-box {
            background: white;
            width: 90%;
            max-width: 480px;
            border-radius: 28px;
            padding: 35px;
            position: relative;
            animation: slideUp 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .count-wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            margin: 30px 0;
        }

        .ctrl-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--green-primary);
            background: white;
            color: var(--green-primary);
            font-size: 26px;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
        }

        .ctrl-btn:hover { background: var(--green-primary); color: white; }

        #qtyNum { font-size: 32px; font-weight: 900; min-width: 60px; text-align: center; }

        /* ==========================================================================
           7. ADMIN PANEL & EDIT MODE
           ========================================================================== 
        */
        .admin-box {
            background: white;
            padding: 30px;
            border-radius: 24px;
            border: 1.5px solid var(--border);
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-weight: bold; margin-bottom: 6px; font-size: 14px; }
        .input-style {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
            outline: none;
        }

        .inventory-item {
            display: flex;
            align-items: center;
            background: white;
            padding: 15px;
            border-radius: 16px;
            border: 1px solid #eee;
            margin-bottom: 12px;
            gap: 15px;
        }

        /* Status Indicator */
        .badge-total {
            background: var(--green-primary);
            color: white;
            padding: 5px 15px;
            border-radius: 10px;
            font-weight: bold;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <header>
        <div class="logo-box" onclick="location.reload()">
            <div class="logo-icon">K</div>
            <div class="logo-text">Kios Bersama</div>
        </div>
        
        <div class="search-area">
            <span class="search-icon-fixed">üîç</span>
            <input type="text" id="mainSearch" class="search-bar" placeholder="Cari di antara ratusan produk..." onkeyup="refreshUI()">
        </div>
    </header>

    <div class="main-container">
        <div class="content-wrap">
            <div style="margin-bottom: 25px; display: flex; gap: 10px;">
                <button id="btnShop" onclick="changeMode('B')" style="padding: 12px 25px; border-radius: 12px; border: none; background: var(--green-primary); color: white; font-weight: bold; cursor: pointer;">üõçÔ∏è Belanja</button>
                <button id="btnAdmin" onclick="changeMode('A')" style="padding: 12px 25px; border-radius: 12px; border: 1.5px solid var(--border); background: white; font-weight: bold; cursor: pointer;">üîê Admin</button>
            </div>

            <div id="shopView">
                <div class="grid-system" id="productGrid">
                    </div>
            </div>

            <div id="adminView" class="hidden">
                <div class="admin-box">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2 style="margin:0">Kelola Inventaris</h2>
                        <div id="statCount" class="badge-total">Loading...</div>
                    </div>
                    
                    <div class="form-grid">
                        <div class="input-group" style="grid-column: span 2;">
                            <label>Nama Barang (Gunakan nama yang sama untuk Update Foto/Stok)</label>
                            <input type="text" id="inName" class="input-style" placeholder="Contoh: Tepung Tapioka">
                        </div>
                        <div class="input-group">
                            <label>Harga (Rp)</label>
                            <input type="number" id="inPrice" class="input-style" placeholder="Contoh: 7000">
                        </div>
                        <div class="input-group">
                            <label>Stok</label>
                            <input type="number" id="inStock" class="input-style" placeholder="Contoh: 12">
                        </div>
                        <div class="input-group">
                            <label>Satuan</label>
                            <input type="text" id="inUnit" class="input-style" placeholder="Pack / Kg / Pcs">
                        </div>
                        <div class="input-group">
                            <label>Link URL Foto</label>
                            <input type="text" id="inPhoto" class="input-style" placeholder="Paste link image di sini">
                        </div>
                    </div>
                    <button class="btn-checkout" onclick="dbSave()" style="margin-top: 10px;">Simpan / Update Barang</button>
                </div>

                <div id="adminList">
                    </div>
            </div>
        </div>

        <div class="side-wrap">
            <div class="cart-widget">
                <div class="cart-title">üõí Keranjang</div>
                <div id="cartBody" class="cart-scroll">
                    <div style="text-align: center; color: #888; padding: 20px;">Keranjang kosong.</div>
                </div>
                
                <div class="total-section">
                    <div style="color: var(--text-gray); font-size: 13px; font-weight: bold;">TOTAL ESTIMASI</div>
                    <div id="grandTotal" style="font-size: 30px; font-weight: 900; color: var(--green-primary);">Rp 0</div>
                </div>

                <button class="btn-checkout" onclick="sendWA()">
                    Pesan via WhatsApp
                </button>
            </div>
        </div>
    </div>

    <div class="overlay" id="modalOverlay" onclick="closePop()">
        <div class="modal-box" onclick="event.stopPropagation()">
            <div id="popImgFrame" class="image-frame" style="height: 220px; margin-bottom: 20px;"></div>
            <h2 id="popName" style="margin: 0;"></h2>
            <div id="popPrice" style="font-size: 26px; font-weight: 900; color: var(--green-primary); margin: 10px 0;"></div>
            <div id="popStock" style="color: var(--text-gray); font-size: 14px; margin-bottom: 20px;"></div>

            <div style="border-top: 1px solid #eee; padding-top: 20px;">
                <div style="text-align: center; font-weight: bold; color: var(--text-gray); font-size: 12px;">PENGATURAN JUMLAH</div>
                <div class="count-wrap">
                    <button class="ctrl-btn" onclick="adjQty(-1)">‚àí</button>
                    <div id="qtyNum">1</div>
                    <button class="ctrl-btn" onclick="adjQty(1)">+</button>
                </div>
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center; margin: 20px 0; padding: 15px; background: #f1f8f5; border-radius: 12px;">
                <span style="font-weight: bold;">Subtotal:</span>
                <b id="popSub" style="font-size: 22px; color: var(--green-primary);">Rp 0</b>
            </div>

            <button class="btn-checkout" onclick="commitCart()">Masukkan Keranjang</button>
            <button onclick="instantBuy()" style="width: 100%; margin-top: 10px; background: none; border: 2px solid var(--green-primary); color: var(--green-primary); padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer;">Beli Langsung</button>
        </div>
    </div>

    <script>
        // 1. CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyBCpRbMAIyfJzpzi5iC4xljFt_gyXaJ5Yw",
            authDomain: "kios-30.firebaseapp.com",
            projectId: "kios-30"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 2. GLOBAL STATE
        let MASTER_DATA = [];
        let SHOPPING_CART = {};
        let activeId = null;
        let activeQty = 1;

        // 3. DATABASE LISTENER (REALTIME)
        db.collection("barang").onSnapshot(snapshot => {
            MASTER_DATA = [];
            snapshot.forEach(doc => {
                const d = doc.data();
                if (d.nama) {
                    MASTER_DATA.push({
                        id: doc.id,
                        nama: d.nama,
                        harga: parseInt(d.harga) || 0,
                        stok: parseFloat(d.stok) || 0,
                        satuan: d.satuan || "pcs",
                        foto: d.foto || ""
                    });
                }
            });
            document.getElementById('statCount').innerText = `Total: ${MASTER_DATA.length} Produk`;
            refreshUI();
        });

        // 4. RENDERING ENGINE (WITH BLINK PROTECTION)
        function refreshUI() {
            const grid = document.getElementById('productGrid');
            const list = document.getElementById('adminList');
            const search = document.getElementById('mainSearch').value.toLowerCase();
            
            // Simpan posisi scroll sebelum refresh
            const scrollPos = window.scrollY;

            grid.innerHTML = '';
            list.innerHTML = '';

            // Sort alphabetical
            const sorted = MASTER_DATA.sort((a, b) => a.nama.localeCompare(b.nama));

            sorted.forEach(item => {
                if (item.nama.toLowerCase().includes(search)) {
                    // BUYER GRID
                    grid.innerHTML += `
                        <div class="product-card" onclick="openPop('${item.id}')">
                            <div class="image-frame">
                                <img src="${item.foto || 'https://via.placeholder.com/200?text=No+Image'}" 
                                     loading="lazy"
                                     onload="this.style.opacity=1" 
                                     style="opacity:0">
                            </div>
                            <b class="p-title">${item.nama}</b>
                            <div class="p-price">Rp ${item.harga.toLocaleString('id-ID')}</div>
                            <div class="p-meta">Stok: ${item.stok} ${item.satuan}</div>
                        </div>
                    `;

                    // ADMIN LIST
                    list.innerHTML += `
                        <div class="inventory-item">
                            <img src="${item.foto}" style="width:50px; height:50px; border-radius:8px; object-fit:cover" onerror="this.src='https://via.placeholder.com/50'">
                            <div style="flex:1">
                                <b style="font-size:14px">${item.nama}</b><br>
                                <small>Rp ${item.harga.toLocaleString()} | ${item.stok} ${item.satuan}</small>
                            </div>
                            <button onclick="dbDelete('${item.id}')" style="background:none; border:none; color:#ff4757; font-weight:bold; cursor:pointer">Hapus</button>
                        </div>
                    `;
                }
            });
        }

        // 5. MODAL INTERACTION
        function openPop(id) {
            const p = MASTER_DATA.find(x => x.id === id);
            activeId = id;
            activeQty = 1;

            document.getElementById('popName').innerText = p.nama;
            document.getElementById('popPrice').innerText = 'Rp ' + p.harga.toLocaleString('id-ID');
            document.getElementById('popStock').innerText = `Tersedia: ${p.stok} ${p.satuan}`;
            document.getElementById('popImgFrame').innerHTML = `<img src="${p.foto || 'https://via.placeholder.com/220'}" style="width:100%; height:100%; object-fit:cover">`;
            document.getElementById('qtyNum').innerText = activeQty;
            
            updateModalSub();
            document.getElementById('modalOverlay').style.display = 'flex';
        }

        function adjQty(val) {
            const p = MASTER_DATA.find(x => x.id === activeId);
            const target = activeQty + val;
            if (target >= 1 && target <= p.stok) {
                activeQty = target;
                document.getElementById('qtyNum').innerText = activeQty;
                updateModalSub();
            }
        }

        function updateModalSub() {
            const p = MASTER_DATA.find(x => x.id === activeId);
            const sub = p.harga * activeQty;
            document.getElementById('popSub').innerText = 'Rp ' + sub.toLocaleString('id-ID');
        }

        // 6. CART MANAGEMENT
        function commitCart() {
            SHOPPING_CART[activeId] = (SHOPPING_CART[activeId] || 0) + activeQty;
            renderCartUI();
            closePop();
        }

        function renderCartUI() {
            const body = document.getElementById('cartBody');
            const totalLabel = document.getElementById('grandTotal');
            let grand = 0;
            
            body.innerHTML = '';
            const keys = Object.keys(SHOPPING_CART);

            if (keys.length === 0) {
                body.innerHTML = '<div style="text-align: center; color: #888; padding: 20px;">Keranjang kosong.</div>';
                totalLabel.innerText = 'Rp 0';
                return;
            }

            keys.forEach(id => {
                const p = MASTER_DATA.find(x => x.id === id);
                if (!p) return;
                const sub = p.harga * SHOPPING_CART[id];
                grand += sub;
                
                body.innerHTML += `
                    <div class="item-list">
                        <div style="flex:1">
                            <b style="font-size:14px">${p.nama}</b><br>
                            <small>${SHOPPING_CART[id]} x ${p.harga.toLocaleString()}</small>
                        </div>
                        <div style="font-weight:bold; margin-right:10px">Rp ${sub.toLocaleString()}</div>
                        <button onclick="removeFromCart('${id}')" style="background:none; border:none; color:red; cursor:pointer">√ó</button>
                    </div>
                `;
            });

            totalLabel.innerText = 'Rp ' + grand.toLocaleString('id-ID');
        }

        function removeFromCart(id) {
            delete SHOPPING_CART[id];
            renderCartUI();
        }

        // 7. EXTERNAL ACTIONS (WA)
        function sendWA() {
            const keys = Object.keys(SHOPPING_CART);
            if (keys.length === 0) return alert('Keranjang masih kosong!');
            
            let msg = "Halo Kios Bersama, saya ingin memesan:\n\n";
            let grand = 0;
            
            keys.forEach(id => {
                const p = MASTER_DATA.find(x => x.id === id);
                const sub = p.harga * SHOPPING_CART[id];
                grand += sub;
                msg += `- ${p.nama} (${SHOPPING_CART[id]} ${p.satuan}) = Rp ${sub.toLocaleString()}\n`;
            });
            
            msg += `\n*TOTAL PESANAN: Rp ${grand.toLocaleString()}*`;
            window.open(`https://wa.me/62811897005?text=${encodeURIComponent(msg)}`);
        }

        function instantBuy() {
            const p = MASTER_DATA.find(x => x.id === activeId);
            const sub = p.harga * activeQty;
            const msg = `Halo Kios Bersama, saya ingin beli langsung:\n- *${p.nama}* (${activeQty} ${p.satuan})\n*Total: Rp ${sub.toLocaleString()}*`;
            window.open(`https://wa.me/62811897005?text=${encodeURIComponent(msg)}`);
        }

        // 8. ADMIN LOGIC (SAVE & UPDATE LOGIC)
        async function dbSave() {
            const n = document.getElementById('inName').value.trim();
            const h = parseInt(document.getElementById('inPrice').value);
            const s = parseFloat(document.getElementById('inStock').value);
            const sat = document.getElementById('inUnit').value;
            const f = document.getElementById('inPhoto').value.trim();

            if (!n || !h) return alert('Nama dan Harga harus diisi!');

            // Logic: Cek apakah barang dengan nama ini sudah ada?
            const existing = MASTER_DATA.find(x => x.nama.toLowerCase() === n.toLowerCase());

            if (existing) {
                // UPDATE barang yang sudah ada
                if (confirm(`Barang "${n}" sudah ada. Update data/foto?`)) {
                    await db.collection("barang").doc(existing.id).update({
                        harga: h,
                        stok: s,
                        satuan: sat,
                        foto: f || existing.foto // Gunakan foto baru jika diisi
                    });
                    alert('Barang Berhasil Diupdate!');
                }
            } else {
                // TAMBAH barang baru
                await db.collection("barang").add({
                    nama: n,
                    harga: h,
                    stok: s,
                    satuan: sat,
                    foto: f
                });
                alert('Barang Berhasil Ditambahkan!');
            }
            
            // Reset Form
            document.querySelectorAll('.input-style').forEach(i => i.value = '');
        }

        function dbDelete(id) {
            if (confirm('Hapus barang ini dari database?')) {
                db.collection("barang").doc(id).delete();
            }
        }

        // 9. UI UTILS
        function closePop() { document.getElementById('modalOverlay').style.display = 'none'; }

        function changeMode(m) {
            document.getElementById('shopView').className = (m === 'B' ? '' : 'hidden');
            document.getElementById('adminView').className = (m === 'A' ? '' : 'hidden');
            document.getElementById('btnShop').style.background = (m === 'B' ? 'var(--green-primary)' : 'white');
            document.getElementById('btnShop').style.color = (m === 'B' ? 'white' : 'var(--text-dark)');
            document.getElementById('btnAdmin').style.background = (m === 'A' ? 'var(--green-primary)' : 'white');
            document.getElementById('btnAdmin').style.color = (m === 'A' ? 'white' : 'var(--text-dark)');
            
            if (m === 'A') {
                const p = prompt("Masukkan PIN Admin:");
                if (p !== "1234") changeMode('B');
            }
        }

        // Fix image blink on window focus
        window.addEventListener('focus', () => refreshUI());
    </script>
</body>
</html>
