<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kios 30</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <style>
    body{
      margin:0;font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
      background:linear-gradient(135deg,#fefce8,#dcfce7);
      color:#1f2937;
    }
    header{
      padding:32px 20px;text-align:center;
      background:linear-gradient(135deg,#22c55e,#16a34a);
      color:white;
    }
    header h1{margin:0;font-size:2rem}
    header p{margin-top:8px;font-size:1rem;opacity:.95}
    .container{max-width:900px;margin:auto;padding:20px}
    .card{
      background:white;border-radius:16px;padding:20px;margin-bottom:20px;
      box-shadow:0 10px 25px rgba(0,0,0,.08)
    }
    button{
      padding:12px 16px;border:none;border-radius:10px;
      background:#22c55e;color:white;font-size:1rem;cursor:pointer
    }
    button.secondary{background:#64748b}
    button.danger{background:#ef4444}
    input,select{
      width:100%;padding:10px;border-radius:8px;border:1px solid #d1d5db;
      margin-top:6px;margin-bottom:12px;font-size:1rem
    }
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px}
    .item{border:1px solid #e5e7eb;border-radius:12px;padding:14px}
    .item h4{margin:0 0 6px 0}
    .hidden{display:none}
    footer{text-align:center;padding:20px;color:#6b7280;font-size:.9rem}
  </style>
</head>
<body>

<header>
  <h1>ğŸ§º Toko serbaguna</h1>
  <p>Harga hari ini â€¢ Mudah dilihat â€¢ Mudah dipesan</p>
</header>

<div class="container">

  <div id="landing" class="card">
    <h2>Selamat Datang ğŸ‘‹</h2>
    <div class="grid">
      <button onclick="bukaPembeli()">ğŸ›’ Saya Pembeli</button>
      <button class="secondary" onclick="bukaLogin()">ğŸ” Saya Penjual</button>
    </div>
  </div>

  <div id="login" class="card hidden">
    <h3>Login Penjual</h3>
    <input type="password" id="password" placeholder="Masukkan password" />
    <button onclick="loginAdmin()">Masuk</button>
    <button class="secondary" onclick="kembali()">Kembali</button>
  </div>

  <div id="admin" class="card hidden">
    <h3>ğŸ“¦ tempat pengolaan Barang</h3>

    <label>Nama Barang</label>
    <input id="nama" placeholder="Contoh: Beras Ramos" />

    <label>Harga (Rp)</label>
    <input id="harga" type="number" placeholder="12000" />

    <label>Kategori</label>
    <select id="kategori">
      <option>Sembako</option>
      <option>Sayur</option>
      <option>Buah</option>
      <option>Lainnya</option>
    </select>

    <button onclick="tambahBarang()">Tambah / Update Barang</button>

    <h4>Daftar Barang</h4>
    <select id="daftarAdmin" size="6"></select>
    <button class="danger" onclick="hapusBarang()">ğŸ—‘ Hapus Barang</button>
    <br><br>
    <button class="secondary" onclick="kembali()">Keluar</button>
  </div>

  <div id="pembeli" class="card hidden">
    <h3>ğŸ› Daftar Barang Hari Ini</h3>
    <div id="listBarang" class="grid"></div>
    <br>
    <p><strong>Pemesanan:</strong><br>
      <a id="waLink" href="#" target="_blank" style="color:#16a34a;font-weight:600;text-decoration:none;">Chat via WhatsApp</a>
    </p>
    <button class="secondary" onclick="kembali()">Kembali</button>
  </div>

</div>

<footer>
  â¤ï¸Terimakasih telah belanja di toko kamiâ¤ï¸
</footer>

<script>
  const firebaseConfig = {
    apiKey: "your-api-key",
    authDomain: "your-project.firebaseapp.com",
    projectId: "your-project-id",
    storageBucket: "your-project.appspot.com",
    messagingSenderId: "123456789",
    appId: "your-app-id"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const ADMIN_PASSWORD = "11229911"; //password adminya ini 
  const NO_WA = "62811897005"; // nomor papa

  const landing = document.getElementById('landing');
  const login = document.getElementById('login');
  const admin = document.getElementById('admin');
  const pembeli = document.getElementById('pembeli');
  const waLink = document.getElementById('waLink');

  let data = [];

  async function loadData() {
    try {
      const snapshot = await db.collection('barang').get();
      data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    } catch (error) {
      console.error('Error loading data:', error);
      alert('Error loading data');
    }
  }

  function bukaLogin(){hideAll();login.classList.remove('hidden')}
  async function bukaPembeli(){await loadData(); renderPembeli(); hideAll(); pembeli.classList.remove('hidden')}
  function kembali(){hideAll();landing.classList.remove('hidden')}

  function hideAll(){
    landing.classList.add('hidden');
    login.classList.add('hidden');
    admin.classList.add('hidden');
    pembeli.classList.add('hidden');
  }

  async function loginAdmin(){
    if(password.value===ADMIN_PASSWORD){
      await loadData();
      hideAll();admin.classList.remove('hidden');renderAdmin();
    }else alert('Password salah');
  }

  async function tambahBarang(){
    const n=nama.value,h=harga.value,k=kategori.value;
    if(!n||!h) return alert('Isi nama dan harga');
    try {
      await db.collection('barang').add({n,h,k});
      await loadData();
      renderAdmin();nama.value='';harga.value='';
    } catch (error) {
      console.error('Error adding item:', error);
      alert('Error adding item');
    }
  }

  async function hapusBarang(){
    const i=daftarAdmin.selectedIndex;
    if(i>=0){
      const id = data[i].id;
      try {
        await db.collection('barang').doc(id).delete();
        await loadData();
        renderAdmin();
      } catch (error) {
        console.error('Error deleting item:', error);
        alert('Error deleting item');
      }
    }
  }

  function renderAdmin(){
    daftarAdmin.innerHTML='';
    data.forEach(b=>{
      const o=document.createElement('option');
      o.text=`${b.n} - Rp${b.h}`;
      daftarAdmin.appendChild(o);
    });
  }

  function renderPembeli(){
    listBarang.innerHTML='';
    data.forEach(b=>{
      const d=document.createElement('div');
      d.className='item';
      d.innerHTML=`<h4>${b.n}</h4><p>Kategori: ${b.k}</p><strong>Rp ${b.h}</strong>`;
      listBarang.appendChild(d);
    });
    waLink.href = `https://wa.me/${NO_WA}`;
  }
</script>

</body>
</html>
