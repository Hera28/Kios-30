<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kios Bersama - Enterprise Edition</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        :root { --green: #00aa5b; --bg: #f4f7f6; --text: #2c3e50; --border: #dfe6e9; }
        * { box-sizing: border-box; font-family: 'Inter', 'Segoe UI', sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); }

        /* HEADER */
        header { background: #fff; padding: 12px 20px; display: flex; align-items: center; gap: 15px; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 15px rgba(0,0,0,0.08); }
        .search-wrapper { flex: 1; position: relative; }
        .search-wrapper input { width: 100%; padding: 12px 15px; border-radius: 12px; border: 2px solid var(--border); background: #f9f9f9; outline: none; transition: 0.3s; font-size: 15px; }
        .search-wrapper input:focus { border-color: var(--green); background: #fff; }

        /* SCALABLE GRID */
        .container { max-width: 1300px; margin: 20px auto; padding: 0 20px; display: flex; gap: 25px; }
        .main-view { flex: 3; }
        .sidebar { flex: 1.1; position: sticky; top: 90px; height: fit-content; }

        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(190px, 1fr)); gap: 20px; }
        .p-card { background: #fff; border-radius: 16px; padding: 15px; transition: 0.3s; cursor: pointer; border: 1px solid var(--border); display: flex; flex-direction: column; height: 100%; }
        .p-card:hover { transform: translateY(-6px); box-shadow: 0 12px 24px rgba(0,0,0,0.1); border-color: var(--green); }
        .p-img { width: 100%; aspect-ratio: 1/1; background: #f0f0f0; border-radius: 12px; margin-bottom: 12px; overflow: hidden; display: flex; align-items: center; justify-content: center; font-size: 40px; }
        .p-img img { width: 100%; height: 100%; object-fit: cover; }
        
        .p-info b { font-size: 16px; line-height: 1.2; display: block; margin-bottom: 8px; color: #333; height: 38px; overflow: hidden; }
        .p-price { font-size: 20px; font-weight: 800; color: var(--green); margin-bottom: 5px; }
        .p-stock { font-size: 12px; color: #7f8c8d; background: #f1f2f6; padding: 4px 10px; border-radius: 20px; width: fit-content; }

        /* MODAL & COUNTER */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(5px); }
        .modal { background: #fff; width: 95%; max-width: 450px; border-radius: 24px; padding: 30px; position: relative; box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
        
        .counter-group { display: flex; align-items: center; gap: 20px; margin: 25px 0; background: #f8f9fa; padding: 15px; border-radius: 15px; justify-content: center; }
        .c-btn { width: 45px; height: 45px; border-radius: 50%; border: none; background: var(--green); color: #fff; font-size: 24px; cursor: pointer; font-weight: bold; }
        .c-btn:disabled { background: #ccc; }
        #qInput { width: 60px; text-align: center; border: none; background: transparent; font-size: 22px; font-weight: 800; outline: none; }

        /* ADMIN TABLE */
        .admin-stat { background: var(--green); color: #fff; padding: 15px; border-radius: 12px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .admin-table { background: #fff; border-radius: 15px; border: 1px solid var(--border); overflow: hidden; }
        .admin-row { display: flex; align-items: center; gap: 15px; padding: 12px 20px; border-bottom: 1px solid #f1f1f1; }
        .admin-row:last-child { border: none; }

        .btn { border: none; border-radius: 14px; padding: 16px; font-weight: 800; width: 100%; cursor: pointer; transition: 0.2s; font-size: 16px; margin-top: 10px; }
        .btn-p { background: var(--green); color: #fff; }
        .btn-o { background: #fff; color: var(--green); border: 2px solid var(--green); }
        
        .hidden { display: none; }
        @media (max-width: 800px) { .container { flex-direction: column; } .sidebar { position: static; width: 100%; } }
    </style>
</head>
<body>

<header>
    <div style="color: var(--green); font-weight: 900; font-size: 26px; cursor:pointer" onclick="location.reload()">KIOS BERSAMA</div>
    <div class="search-wrapper">
        <input type="text" id="masterSearch" placeholder="Cari di antara ratusan produk..." onkeyup="syncUI()">
    </div>
</header>

<div class="container">
    <div class="main-view">
        <div style="display: flex; gap: 10px; margin-bottom: 20px;">
            <button id="tb-b" class="btn btn-p" style="margin:0" onclick="switchMode('B')">üõí Belanja</button>
            <button id="tb-a" class="btn btn-o" style="margin:0" onclick="switchMode('A')">üîê Admin</button>
        </div>

        <div id="view-b">
            <div class="product-grid" id="grid-b"></div>
        </div>

        <div id="view-a" class="hidden">
            <div class="admin-stat">
                <b>DATABASE STATUS</b>
                <span id="total-count">Total: 0 Produk</span>
            </div>
            <div style="background:#fff; padding:20px; border-radius:15px; margin-bottom:20px; border:1px solid #ddd">
                <h4 style="margin:0 0 15px 0">Tambah / Update Produk</h4>
                <input id="in-n" placeholder="Nama Produk (Harus Sama jika ingin update stok)">
                <div style="display:flex; gap:10px">
                    <input id="in-h" type="number" placeholder="Harga">
                    <input id="in-s" type="number" step="0.01" placeholder="Stok">
                </div>
                <input id="in-sat" placeholder="Satuan (Kg/Pack/Pcs)">
                <input id="in-f" placeholder="Link URL Foto">
                <button class="btn btn-p" onclick="saveData()">Simpan Data</button>
            </div>
            <div class="admin-table" id="grid-a"></div>
        </div>
    </div>

    <div class="sidebar">
        <div style="background:#fff; padding:25px; border-radius:24px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: 1px solid var(--border)">
            <h3 style="margin-top:0">Keranjang</h3>
            <div id="cart-list" style="font-size:14px; color:#636e72; min-height:80px">Belum ada barang.</div>
            <div style="border-top: 2px dashed #eee; margin: 20px 0; padding-top: 15px;">
                <div style="font-size:12px; font-weight:700; color:#b2bec3">TOTAL ESTIMASI</div>
                <div id="total-val" style="font-size:32px; font-weight:900; color:var(--green)">Rp 0</div>
            </div>
            <button class="btn btn-p" onclick="waCheckout()">Pesan via WhatsApp</button>
        </div>
    </div>
</div>

<div class="overlay" id="pop-overlay" onclick="closePop()">
    <div class="modal" onclick="event.stopPropagation()">
        <div id="pop-img" class="p-img" style="height:200px"></div>
        <h2 id="pop-title" style="margin: 15px 0 5px 0"></h2>
        <div id="pop-price" style="font-size:28px; font-weight:900; color:var(--green)"></div>
        <div id="pop-stock-info" style="color:#7f8c8d; font-size:14px; margin-bottom:15px"></div>

        <div class="counter-group">
            <button class="c-btn" onclick="qtyAdjust(-1)">‚àí</button>
            <input type="number" id="qInput" value="1" readonly>
            <button class="c-btn" onclick="qtyAdjust(1)">+</button>
        </div>

        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px">
            <span style="font-weight:700">Subtotal:</span>
            <b id="pop-sub" style="font-size:22px">Rp 0</b>
        </div>

        <button class="btn btn-p" onclick="pushToCart()">+ Masukkan Keranjang</button>
        <button class="btn btn-o" onclick="fastBuy()">Beli Langsung</button>
    </div>
</div>

<script>
// --- CORE ENGINE ---
const config = {
    apiKey: "AIzaSyBCpRbMAIyfJzpzi5iC4xljFt_gyXaJ5Yw",
    authDomain: "kios-30.firebaseapp.com",
    projectId: "kios-30"
};
firebase.initializeApp(config);
const db = firebase.firestore();

let MASTER_DB = [];
let CART = {};
let activeID = null;

// --- SMART DATA FETCHER ---
db.collection("barang").onSnapshot(snap => {
    MASTER_DB = [];
    snap.forEach(doc => {
        const d = doc.data();
        // Logika Flexible Mapping (Mencegah Tanpa Nama)
        const name = d.nama || d.Nama || d.NAMA || d.product || "Produk " + doc.id.substring(0,4);
        const price = parseFloat(d.harga || d.Harga || 0);
        const stock = parseFloat(d.stok || d.Stok || 0);
        
        MASTER_DB.push({
            id: doc.id,
            nama: name,
            harga: price,
            stok: stock,
            satuan: d.satuan || d.Satuan || "pcs",
            foto: d.foto || d.Foto || ""
        });
    });
    document.getElementById("total-count").innerText = `Total: ${MASTER_DB.length} Produk`;
    syncUI();
});

function syncUI() {
    const gB = document.getElementById("grid-b");
    const gA = document.getElementById("grid-a");
    const search = document.getElementById("masterSearch").value.toLowerCase();
    
    gB.innerHTML = ""; gA.innerHTML = "";
    
    // Sort Alphabetically
    const sorted = MASTER_DB.sort((a,b) => a.nama.localeCompare(b.nama));

    sorted.forEach(it => {
        if(it.nama.toLowerCase().includes(search)) {
            // Buyer Card
            gB.innerHTML += `
                <div class="p-card" onclick="openPop('${it.id}')">
                    <div class="p-img">${it.foto ? `<img src="${it.foto}">` : 'üì¶'}</div>
                    <div class="p-info">
                        <b>${it.nama}</b>
                        <div class="p-price">Rp ${it.harga.toLocaleString('id-ID')}</div>
                        <div class="p-stock">Stok: ${it.stok} ${it.satuan}</div>
                    </div>
                </div>`;
            
            // Admin Row
            gA.innerHTML += `
                <div class="admin-row">
                    <img src="${it.foto || ''}" style="width:40px; height:40px; border-radius:5px; background:#eee" onerror="this.src='https://via.placeholder.com/40'">
                    <div style="flex:1"><b>${it.nama}</b><br><small>Rp ${it.harga.toLocaleString()} | ${it.stok} ${it.satuan}</small></div>
                    <button style="background:none; border:none; color:#e74c3c; cursor:pointer; font-weight:bold" onclick="removeData('${it.id}')">Hapus</button>
                </div>`;
        }
    });
}

// --- POPUP LOGIC ---
function openPop(id) {
    const it = MASTER_DB.find(x => x.id === id);
    activeID = id;
    document.getElementById("pop-title").innerText = it.nama;
    document.getElementById("pop-price").innerText = "Rp " + it.harga.toLocaleString('id-ID');
    document.getElementById("pop-stock-info").innerText = `Tersedia: ${it.stok} ${it.satuan}`;
    document.getElementById("pop-img").innerHTML = it.foto ? `<img src="${it.foto}" style="width:100%; height:100%; object-fit:cover">` : "üì¶";
    document.getElementById("qInput").value = 1;
    updateSub();
    document.getElementById("pop-overlay").style.display = "flex";
}

function qtyAdjust(val) {
    let q = parseFloat(document.getElementById("qInput").value);
    let it = MASTER_DB.find(x => x.id === activeID);
    let target = q + val;
    if(target >= 1 && target <= it.stok) {
        document.getElementById("qInput").value = target;
        updateSub();
    }
}

function updateSub() {
    const it = MASTER_DB.find(x => x.id === activeID);
    const q = parseFloat(document.getElementById("qInput").value);
    document.getElementById("pop-sub").innerText = "Rp " + (it.harga * q).toLocaleString('id-ID');
}

// --- CART & WA ---
function pushToCart() {
    const q = parseFloat(document.getElementById("qInput").value);
    CART[activeID] = (CART[activeID] || 0) + q;
    renderCart();
    closePop();
}

function renderCart() {
    const list = document.getElementById("cart-list");
    let total = 0; list.innerHTML = "";
    for(let id in CART) {
        const it = MASTER_DB.find(x => x.id === id);
        if(!it) continue;
        const sub = it.harga * CART[id];
        total += sub;
        list.innerHTML += `
            <div style="display:flex; justify-content:space-between; margin-bottom:10px; align-items:center">
                <div style="flex:1"><b>${it.nama}</b><br><small>${CART[id]} x ${it.harga.toLocaleString()}</small></div>
                <b>Rp ${sub.toLocaleString()}</b>
                <span style="color:red; margin-left:10px; cursor:pointer" onclick="delete CART['${id}']; renderCart();">√ó</span>
            </div>`;
    }
    document.getElementById("total-val").innerText = "Rp " + total.toLocaleString('id-ID');
    if(total === 0) list.innerHTML = "Belum ada barang.";
}

function fastBuy() {
    const q = parseFloat(document.getElementById("qInput").value);
    const it = MASTER_DB.find(x => x.id === activeID);
    const msg = `Halo Kios Bersama, saya ingin beli langsung:%0A- *${it.nama}* (x${q} ${it.satuan})%0ATotal: *Rp ${(it.harga * q).toLocaleString()}*`;
    window.open(`https://wa.me/62811897005?text=${msg}`);
}

function waCheckout() {
    if(Object.keys(CART).length === 0) return alert("Keranjang kosong!");
    let msg = "Halo Kios Bersama, saya mau pesan:%0A";
    for(let id in CART) {
        const it = MASTER_DB.find(x => x.id === id);
        msg += `- ${it.nama} (x${CART[id]} ${it.satuan})%0A`;
    }
    msg += `%0A*TOTAL: ${document.getElementById("total-val").innerText}*`;
    window.open(`https://wa.me/62811897005?text=${msg}`);
}

// --- ADMIN SYSTEM ---
function saveData() {
    const n = document.getElementById("in-n").value;
    const h = document.getElementById("in-h").value;
    const s = document.getElementById("in-s").value;
    const sat = document.getElementById("in-sat").value;
    const f = document.getElementById("in-f").value;
    if(!n || !h) return alert("Minimal isi Nama & Harga!");
    db.collection("barang").add({ nama: n, harga: Number(h), stok: Number(s), satuan: sat, foto: f });
    alert("Data Tersimpan!");
}

function removeData(id) { if(confirm("Hapus produk?")) db.collection("barang").doc(id).delete(); }
function closePop() { document.getElementById("pop-overlay").style.display = "none"; }
function switchMode(m) {
    document.getElementById("view-b").className = m === 'B' ? '' : 'hidden';
    document.getElementById("view-a").className = m === 'A' ? '' : 'hidden';
    document.getElementById("tb-b").className = m === 'B' ? 'btn btn-p' : 'btn btn-o';
    document.getElementById("tb-a").className = m === 'A' ? 'btn btn-p' : 'btn btn-o';
    if(m === 'A' && prompt("Pass:") !== "kios123") switchMode('B');
}
</script>
</body>
</html>
