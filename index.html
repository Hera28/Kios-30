<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kios Bersama</title>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --bg:#0f172a;
  --card:#111827;
  --border:#1f2937;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --green:#22c55e;
}
body.light{
  --bg:#f8fafc;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#1f2937;
  --muted:#64748b;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto;
  background:var(--bg);
  color:var(--text);
}
header{
  background:linear-gradient(90deg,#22c55e,#16a34a);
  padding:18px;
  text-align:center;
  font-weight:700;
  font-size:20px;
  position:relative;
}
#theme{
  position:absolute;
  right:18px;
  top:18px;
  cursor:pointer;
}
.container{
  max-width:1100px;
  margin:auto;
  padding:24px;
}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:20px;
  margin-bottom:20px;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:var(--green);
  color:#022c22;
  font-weight:600;
  cursor:pointer;
}
button.danger{background:#ef4444;color:white}
input,select{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#020617;
  color:var(--text);
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:12px;
}
.item{
  border-bottom:1px solid var(--border);
  padding:14px 0;
}
.flex{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
}
.small{font-size:13px;color:var(--muted)}
.tag{
  display:inline-block;
  padding:4px 8px;
  border-radius:8px;
  font-size:12px;
  margin-right:6px;
}
.tag.green{background:#22c55e;color:#022c22}
.tag.yellow{background:#facc15;color:#422006}
.hidden{display:none}
.tabs{
  display:flex;
  border-radius:14px;
  overflow:hidden;
  margin-bottom:20px;
}
.tabs button{
  background:none;
  color:var(--text);
}
.tabs button.active{
  background:var(--green);
  color:#022c22;
}
</style>
</head>

<body>
<header>
üß∫ Kios Bersama
<div id="theme">üåô</div>
</header>

<div class="container">

<div class="tabs">
  <button id="tabBuyer" class="active">üõí Pembeli</button>
  <button id="tabAdmin">üîê Admin</button>
</div>

<!-- BUYER -->
<div id="buyer">
  <div class="card">
    <h3>Pilih Barang</h3>
    <div id="buyerList"></div>
  </div>

  <div class="card">
    <h3>Keranjang</h3>
    <div id="cart"></div>
    <b>Total: Rp <span id="total">0</span></b>
    <button style="margin-top:12px" onclick="checkout()">Checkout WA</button>
  </div>
</div>

<!-- ADMIN -->
<div id="admin" class="hidden">
  <div class="card">
    <h3>Tambah / Edit Barang</h3>
    <div class="grid">
      <input id="nama" placeholder="Nama barang">
      <input id="harga" type="number" placeholder="Harga pcs">
      <input id="stok" type="number" placeholder="Stok">
      <input id="isiDus" type="number" placeholder="Isi dus (opsional)">
      <input id="hargaDus" type="number" placeholder="Harga dus (opsional)">
      <select id="label">
        <option value="">Label</option>
        <option>Paling laku</option>
        <option>Promo</option>
      </select>
    </div>
    <button style="margin-top:14px" onclick="simpan()">Simpan</button>
  </div>

  <div class="card">
    <h3>Daftar Barang</h3>
    <div id="adminList"></div>
  </div>
</div>

</div>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyBCpRbMAIyfJzpzi5iC4xljFt_gyXaJ5Yw",
  authDomain:"kios-30.firebaseapp.com",
  projectId:"kios-30"
});
const db=firebase.firestore();

const ADMIN_PASS="11229911";
const WA="62811897005";

let BARANG=[], CART={};

theme.onclick=()=>document.body.classList.toggle("light");

tabBuyer.onclick=()=>switchTab("buyer");
tabAdmin.onclick=()=>{
  if(prompt("Password admin:")===ADMIN_PASS) switchTab("admin");
};
function switchTab(t){
  buyer.classList.toggle("hidden",t!=="buyer");
  admin.classList.toggle("hidden",t!=="admin");
  tabBuyer.classList.toggle("active",t==="buyer");
  tabAdmin.classList.toggle("active",t==="admin");
}

db.collection("barang").onSnapshot(s=>{
  BARANG=[];
  s.forEach(d=>BARANG.push({id:d.id,...d.data()}));
  renderBuyer();renderAdmin();
});

function simpan(){
  const data={
    nama:nama.value,
    harga:+harga.value,
    stok:+stok.value,
    isiDus:+isiDus.value||null,
    hargaDus:+hargaDus.value||null,
    label:label.value||null
  };
  db.collection("barang").add(data);
  nama.value=harga.value=stok.value=isiDus.value=hargaDus.value="";
}

function renderBuyer(){
  buyerList.innerHTML="";
  BARANG.forEach(b=>{
    const hasDus=b.isiDus&&b.hargaDus;
    buyerList.innerHTML+=`
    <div class="item">
      <b>${b.nama}</b>
      <div class="small">
        Rp ${b.harga.toLocaleString()} / pcs
        ${hasDus?` ‚Ä¢ Rp ${b.hargaDus.toLocaleString()} / dus (${b.isiDus} pcs)`:""}
      </div>
      <div style="margin:6px 0">
        ${b.label?`<span class="tag green">${b.label}</span>`:""}
        ${hasDus?`<span class="tag yellow">Bisa eceran</span>`:""}
      </div>
      <div class="flex">
        <select id="mode-${b.id}">
          <option value="pcs">pcs</option>
          ${hasDus?`<option value="dus">dus</option>`:""}
        </select>
        <button onclick="addCart('${b.id}')">Tambah</button>
      </div>
    </div>`;
  });
}

function renderAdmin(){
  adminList.innerHTML="";
  BARANG.forEach(b=>{
    adminList.innerHTML+=`
    <div class="item flex">
      <b>${b.nama}</b>
      <button class="danger" onclick="hapus('${b.id}')">Hapus</button>
    </div>`;
  });
}
function hapus(id){
  if(confirm("Hapus barang?")) db.collection("barang").doc(id).delete();
}

function addCart(id){
  const mode=document.getElementById(`mode-${id}`).value;
  const key=id+"_"+mode;
  CART[key]=(CART[key]||0)+1;
  renderCart();
}
function renderCart(){
  cart.innerHTML="";
  let total=0;
  for(let k in CART){
    const [id,mode]=k.split("_");
    const b=BARANG.find(x=>x.id===id);
    let h=mode==="dus"?b.hargaDus:b.harga;
    total+=h*CART[k];
    cart.innerHTML+=`${b.nama} ${CART[k]} ${mode}<br>`;
  }
  total.innerText=total.toLocaleString();
}

function checkout(){
  let msg="Halo saya mau pesan:%0A";
  let total=0;
  for(let k in CART){
    const [id,mode]=k.split("_");
    const b=BARANG.find(x=>x.id===id);
    let h=mode==="dus"?b.hargaDus:b.harga;
    total+=h*CART[k];
    msg+=`‚Ä¢ ${b.nama} ${CART[k]} ${mode}%0A`;
  }
  msg+=`Total: Rp ${total.toLocaleString()}`;
  window.open(`https://wa.me/${WA}?text=${msg}`);
}
</script>
</body>
</html>
