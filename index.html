<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Kios Bersama</title>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<style>
:root{
--bg:#f8fafc;--card:#fff;--text:#111827;--primary:#22c55e
}
body.dark{
--bg:#0f172a;--card:#1e293b;--text:#e5e7eb
}
body{
margin:0;font-family:system-ui;background:var(--bg);color:var(--text)
}
header{
background:var(--primary);color:#fff;
padding:16px;text-align:center;position:relative
}
#theme{position:absolute;right:16px;top:16px;cursor:pointer}
.container{max-width:900px;margin:auto;padding:16px}
.card{background:var(--card);padding:16px;border-radius:16px;margin-bottom:16px}
button{
width:100%;padding:14px;border:none;border-radius:12px;
background:var(--primary);color:#fff;font-size:1rem;margin-top:8px
}
.secondary{background:#64748b}
.danger{background:#ef4444}
input,select{width:100%;padding:12px;margin-top:6px;border-radius:10px;border:1px solid #cbd5e1}
.hidden{display:none}
.item{border:1px solid #e5e7eb;padding:12px;border-radius:12px;margin-bottom:10px}
.flex{display:flex;gap:8px}
.flex button{flex:1}
.badge{background:red;color:#fff;border-radius:999px;padding:2px 8px;font-size:.8rem}
hr{border:none;border-top:1px solid #e5e7eb;margin:12px 0}
small{opacity:.7}
</style>
</head>

<body>

<header>
<h2 id="title">ğŸ§º Kios Bersama</h2>
<div id="theme" onclick="toggleTheme()">ğŸŒ™</div>
</header>

<div class="container">

<div id="home" class="card">
<button onclick="openBuyer()">ğŸ›’ Pembeli</button>
<button class="secondary" onclick="openLogin()">ğŸ” Admin <span id="notif" class="badge hidden">0</span></button>
</div>

<div id="login" class="card hidden">
<input id="pass" type="password" placeholder="Password Admin">
<button onclick="login()">Masuk</button>
<button class="secondary" onclick="goHome()">Kembali</button>
</div>

<div id="admin" class="card hidden">
<h3>ğŸ“¥ Pesanan Masuk</h3>
<div id="orderList"></div>
<button class="secondary" onclick="goHome()">Keluar</button>
</div>

<div id="buyer" class="card hidden">
<h3>ğŸ› Pilih Barang</h3>
<div id="buyerList"></div>
<button onclick="openCheckout()">ğŸ§¾ Checkout</button>
<button class="secondary" onclick="goHome()">Kembali</button>
</div>

<div id="checkout" class="card hidden">
<h3>ğŸ§¾ Checkout</h3>
<div id="cartList"></div>

<hr>
<h4>ğŸ’¡ Biasanya dibeli barengan</h4>
<div id="rekomendasi"></div>

<button onclick="checkout()">ğŸ“± Pesan via WhatsApp</button>
<button class="secondary" onclick="openBuyer()">Kembali</button>
</div>

</div>

<!-- ğŸ”” ALARM -->
<audio id="alarm">
  <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
</audio>

<script>
// ================= FIREBASE =================
firebase.initializeApp({
apiKey:"AIzaSyBCpRbMAIyfJzpzi5iC4xljFt_gyXaJ5Yw",
authDomain:"kios-30.firebaseapp.com",
projectId:"kios-30"
});
const db=firebase.firestore();

// ================= CONFIG =================
const ADMIN="11229911";
const WA="62811897005";

// ================= STATE =================
let BARANG=[], CART=[], ORDERS=[], played=false;

// ================= THEME =================
function toggleTheme(){
document.body.classList.toggle("dark");
localStorage.theme=document.body.classList.contains("dark")?"dark":"light";
}
if(localStorage.theme==="dark")document.body.classList.add("dark");

// ================= NAV =================
function show(id){
["home","login","admin","buyer","checkout"].forEach(x=>document.getElementById(x).classList.add("hidden"));
document.getElementById(id).classList.remove("hidden");
}
function goHome(){show("home")}
function openLogin(){show("login")}
function openBuyer(){show("buyer")}
function openCheckout(){renderCheckout();show("checkout")}

// ================= LOGIN =================
function login(){
if(pass.value!==ADMIN)return alert("Password salah");
show("admin");
Notification.requestPermission();
}

// ================= LOAD BARANG =================
db.collection("barang").onSnapshot(s=>{
BARANG=[];
s.forEach(d=>BARANG.push({id:d.id,...d.data()}));
renderBuyer();
});

// ================= BUYER =================
function addCart(id){
const b=CART.find(x=>x.id===id);
b?b.qty++:CART.push({id,qty:1});
alert("Masuk keranjang");
}

function renderBuyer(){
buyerList.innerHTML="";
BARANG.forEach(b=>{
buyerList.innerHTML+=`
<div class="item">
<b>${b.nama}</b><br>
${b.stok} ${b.satuan}<br>
Rp ${b.harga}
<button onclick="addCart('${b.id}')">â• Tambah</button>
</div>`;
});
}

// ================= CHECKOUT + REKOMENDASI =================
function renderCheckout(){
cartList.innerHTML="";
let kategori=new Set();

CART.forEach(c=>{
const b=BARANG.find(x=>x.id===c.id);
if(!b)return;
kategori.add(b.kategori||b.nama);
cartList.innerHTML+=`
<div class="item">
${b.nama} â€” ${c.qty} ${b.satuan}
</div>`;
});

renderRekomendasi([...kategori]);
}

function renderRekomendasi(keys){
rekomendasi.innerHTML="";
BARANG.filter(b=>{
return !CART.find(c=>c.id===b.id) &&
keys.some(k=>b.nama.toLowerCase().includes(k.toLowerCase()));
}).slice(0,3).forEach(b=>{
rekomendasi.innerHTML+=`
<div class="item">
${b.nama}<br>
<small>Rp ${b.harga}</small>
<button onclick="addCart('${b.id}')">Tambah</button>
</div>`;
});
}

// ================= CHECKOUT =================
function checkout(){
if(!CART.length)return alert("Keranjang kosong");

db.collection("orders").add({
cart:CART,
status:"pending",
ts:Date.now()
});

const msg=CART.map(c=>{
const b=BARANG.find(x=>x.id===c.id);
return `- ${b.nama} ${c.qty} ${b.satuan}`;
}).join("%0A");

window.open(`https://wa.me/${WA}?text=Halo%20saya%20mau%20pesan:%0A${msg}`);
CART=[];
goHome();
}

// ================= ADMIN ORDERS + ALARM =================
db.collection("orders").where("status","==","pending")
.onSnapshot(s=>{
ORDERS=[];
s.forEach(d=>ORDERS.push({id:d.id,...d.data()}));

if(ORDERS.length){
notif.classList.remove("hidden");
notif.innerText=ORDERS.length;

if(!played){
document.getElementById("alarm").play().catch(()=>{});
played=true;
}
}else{
notif.classList.add("hidden");
played=false;
}

renderOrders();
});

function renderOrders(){
orderList.innerHTML="";
ORDERS.forEach(o=>{
orderList.innerHTML+=`
<div class="item">
<b>Pesanan Baru</b>
<button onclick="acc('${o.id}')">âœ” ACC & Potong Stok</button>
</div>`;
});
}

function acc(id){
const o=ORDERS.find(x=>x.id===id);
o.cart.forEach(c=>{
db.collection("barang").doc(c.id).get().then(d=>{
const s=(d.data().stok||0)-c.qty;
db.collection("barang").doc(c.id).update({stok:s});
});
});
db.collection("orders").doc(id).update({status:"done"});
}
</script>

</body>
</html>
