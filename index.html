<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kios Bersama</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0f172a;
  --card:#111827;
  --border:#1f2937;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --green:#22c55e;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto;
  background:var(--bg);
  color:var(--text);
}
.container{
  max-width:1100px;
  margin:auto;
  padding:24px;
}
header{
  background:linear-gradient(90deg,#22c55e,#16a34a);
  padding:18px;
  border-radius:16px;
  text-align:center;
  font-weight:700;
  font-size:20px;
}
.tabs{
  display:flex;
  margin:24px 0;
  background:var(--card);
  border-radius:14px;
  overflow:hidden;
}
.tabs button{
  flex:1;
  padding:14px;
  border:none;
  background:none;
  color:var(--text);
  cursor:pointer;
  font-size:15px;
}
.tabs button.active{
  background:var(--green);
  color:#022c22;
  font-weight:600;
}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:20px;
  margin-bottom:20px;
}
h3{margin-top:0}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:16px;
}
input,select{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#020617;
  color:var(--text);
}
button.primary{
  background:var(--green);
  color:#022c22;
  border:none;
  padding:12px;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
}
button.danger{
  background:#ef4444;
  color:white;
  border:none;
  padding:6px 10px;
  border-radius:8px;
}
.item{
  border-bottom:1px solid var(--border);
  padding:12px 0;
}
.item:last-child{border:none}
.flex{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
}
.small{font-size:13px;color:var(--muted)}
.hidden{display:none}
</style>
</head>

<body>
<div class="container">
<header>üß∫ Kios Bersama</header>

<div class="tabs">
  <button id="tabBuyer" class="active">üõí Pembeli</button>
  <button id="tabAdmin">üîê Admin</button>
</div>

<!-- PEMBELI -->
<div id="buyer">
  <div class="card">
    <h3>Pilih Barang</h3>
    <div id="buyerList"></div>
  </div>

  <div class="card">
    <h3>Keranjang</h3>
    <div id="cart"></div>
    <div class="flex" style="margin-top:12px">
      <b>Total: Rp <span id="total">0</span></b>
      <button class="primary" onclick="checkout()">Checkout WA</button>
    </div>
  </div>
</div>

<!-- ADMIN -->
<div id="admin" class="hidden">
  <div class="card">
    <h3>Tambah / Edit Barang</h3>
    <div class="grid">
      <input id="nama" placeholder="Nama barang">
      <input id="harga" type="number" placeholder="Harga">
      <input id="stok" type="number" placeholder="Stok">
      <select id="satuan">
        <option value="pcs">pcs</option>
        <option value="kg">kg</option>
        <option value="dus">dus</option>
      </select>
    </div>
    <button class="primary" style="margin-top:14px" onclick="simpanBarang()">Simpan Barang</button>
  </div>

  <div class="card">
    <h3>Daftar Barang</h3>
    <div id="adminList"></div>
  </div>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBCpRbMAIyfJzpzi5iC4xljFt_gyXaJ5Yw",
  authDomain: "kios-30.firebaseapp.com",
  projectId: "kios-30",
  storageBucket: "kios-30.firebasestorage.app",
  messagingSenderId: "253251437301",
  appId: "1:253251437301:web:310e2495d742aa2dd63bbc"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const ADMIN_WA = "62811897005"; // no wa 

const cartData = {};

tabBuyer.onclick=()=>switchTab("buyer");
tabAdmin.onclick=()=>{
  const pw=prompt("Password admin:");
  if(pw==="Edmund28") switchTab("admin");
};

function switchTab(tab){
  buyer.classList.toggle("hidden",tab!=="buyer");
  admin.classList.toggle("hidden",tab!=="admin");
  tabBuyer.classList.toggle("active",tab==="buyer");
  tabAdmin.classList.toggle("active",tab==="admin");
}

onSnapshot(collection(db,"barang"), snap=>{
  buyerList.innerHTML="";
  adminList.innerHTML="";
  snap.forEach(d=>{
    const b=d.data();

    // buyer
    const div=document.createElement("div");
    div.className="item flex";
    div.innerHTML=`<div>
      <b>${b.nama}</b><br>
      <span class="small">Rp ${b.harga} / ${b.satuan} ‚Ä¢ Stok ${b.stok}</span>
    </div>
    <button class="primary">Tambah</button>`;
    div.querySelector("button").onclick=()=>{
      cartData[d.id]=(cartData[d.id]||0)+1;
      renderCart(snap);
    };
    buyerList.appendChild(div);

    // admin
    const ad=document.createElement("div");
    ad.className="item flex";
    ad.innerHTML=`<div>
      <b>${b.nama}</b>
      <div class="small">Stok: ${b.stok}</div>
    </div>
    <button class="danger">-1</button>`;
    ad.querySelector("button").onclick=async()=>{
      if(b.stok>0){
        await updateDoc(doc(db,"barang",d.id),{stok:b.stok-1});
      }
    };
    adminList.appendChild(ad);
  });
});

function renderCart(snap){
  cart.innerHTML="";
  let total=0;
  snap.forEach(d=>{
    if(cartData[d.id]){
      const b=d.data();
      const qty=cartData[d.id];
      total+=b.harga*qty;
      cart.innerHTML+=`<div class="item">
        ${b.nama} x ${qty}
      </div>`;
    }
  });
  totalEl.innerText=total.toLocaleString();
}

window.checkout=()=>{
  let msg="Halo, saya mau pesan:%0A";
  let total=0;
  for(const id in cartData){
    msg+=`* ${cartData[id]} item%0A`;
  }
  msg+=`Total: Rp ${total}`;
  window.open(`https://wa.me/${ADMIN_WA}?text=${msg}`);
};

window.simpanBarang=async()=>{
  await addDoc(collection(db,"barang"),{
    nama:nama.value,
    harga:+harga.value,
    stok:+stok.value,
    satuan:satuan.value
  });
  nama.value=harga.value=stok.value="";
};
</script>
</body>
</html>
