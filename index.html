<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kios Bersama - Smart Catalog</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        :root { --green: #00aa5b; --bg: #f0f3f7; --text: #2e3137; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: var(--text); }
        header { background: #fff; padding: 15px 20px; display: flex; align-items: center; gap: 15px; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .logo { color: var(--green); font-weight: 800; font-size: 22px; cursor: pointer; }
        .search-bar { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #ddd; background: #f3f4f6; }
        
        .container { max-width: 1100px; margin: 20px auto; padding: 0 20px; display: flex; gap: 20px; }
        .main { flex: 3; }
        .sidebar { flex: 1.2; }
        
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tabs button { flex: 1; padding: 12px; border-radius: 10px; border: 1px solid #ddd; background: #fff; cursor: pointer; font-weight: bold; color: #666; }
        .tabs button.active { background: #e8faf1; color: var(--green); border-color: var(--green); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
        .card-item { background: #fff; border-radius: 12px; padding: 12px; border: 1px solid #eee; cursor: pointer; transition: 0.2s; }
        .card-item:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .img-placeholder { width: 100%; aspect-ratio: 1/1; background: #f8f9fa; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 40px; margin-bottom: 10px; }
        .img-placeholder img { width: 100%; height: 100%; object-fit: cover; border-radius: 8px; }

        .admin-row { display: flex; align-items: center; gap: 15px; padding: 15px; background: #fff; border-radius: 10px; margin-bottom: 10px; border: 1px solid #eee; }
        .admin-row img { width: 50px; height: 50px; border-radius: 6px; object-fit: cover; }
        
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-box { background: #fff; width: 90%; max-width: 450px; border-radius: 15px; padding: 25px; position: relative; }
        
        button.primary { background: var(--green); color: #fff; border: none; padding: 12px; border-radius: 10px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button.danger { background: #ff4d4d; color: #fff; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; }
        
        input, select { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <div class="logo">üß∫ Kios Bersama</div>
    <input type="text" class="search-bar" id="findInput" placeholder="Cari Tepung, Beras, atau lainnya..." onkeyup="renderApp()">
</header>

<div class="container">
    <div class="main">
        <div class="tabs">
            <button id="btnB" class="active" onclick="setView('B')">üõí Belanja</button>
            <button id="btnA" onclick="setView('A')">üîê Admin</button>
        </div>

        <div id="viewB">
            <div class="grid" id="productGrid"></div>
        </div>

        <div id="viewA" class="hidden">
            <div style="background:#fff; padding:20px; border-radius:12px; margin-bottom:20px; border:1px solid #ddd;">
                <h3 style="margin-top:0">Tambah Barang</h3>
                <input id="inNama" placeholder="Nama Barang (Contoh: Tepung Tapioka)">
                <input id="inHarga" type="number" placeholder="Harga (Contoh: 7000)">
                <input id="inStok" type="number" step="0.01" placeholder="Jumlah Stok">
                <input id="inSatuan" placeholder="Satuan (Contoh: Pack)">
                <input id="inFoto" placeholder="URL Link Foto (Kosongkan jika tidak ada)">
                <button class="primary" onclick="addItem()">Simpan Ke Database</button>
            </div>
            <h3>Daftar Inventaris</h3>
            <div id="adminInventory"></div>
        </div>
    </div>

    <div class="sidebar">
        <div style="background:#fff; padding:20px; border-radius:15px; border:1px solid #ddd; position: sticky; top: 90px;">
            <h3 style="margin-top:0">Pesanan</h3>
            <div id="cartList" style="font-size: 14px; color: #666;">Kosong</div>
            <div style="margin-top:15px; border-top: 2px solid #f0f3f7; padding-top:15px;">
                <b>Total: <span id="cartTotal" style="color:var(--green); font-size:20px;">Rp 0</span></b>
            </div>
            <button class="primary" onclick="waCheckout()">Pesan via WA</button>
        </div>
    </div>
</div>

<div id="itemModal" class="modal" onclick="closeModal()">
    <div class="modal-box" onclick="event.stopPropagation()">
        <div id="mdFoto" class="img-placeholder" style="height:200px"></div>
        <h2 id="mdNama" style="margin:10px 0 5px 0"></h2>
        <div id="mdHarga" style="font-size:24px; font-weight:900; color:var(--green)"></div>
        <p id="mdStok" style="color:#666; margin-bottom:20px"></p>
        <div style="display:flex; align-items:center; gap:10px; background:#f0f3f7; padding:10px; border-radius:10px;">
            <span style="font-weight:bold">Jumlah:</span>
            <input type="number" id="mdQty" value="1" step="0.1" style="margin:0; width:80px; text-align:center">
        </div>
        <button class="primary" onclick="addToCart()">+ Tambah ke Keranjang</button>
    </div>
</div>

<script>
// KONFIGURASI FIREBASE
const conf = {
    apiKey: "AIzaSyBCpRbMAIyfJzpzi5iC4xljFt_gyXaJ5Yw",
    authDomain: "kios-30.firebaseapp.com",
    projectId: "kios-30"
};
firebase.initializeApp(conf);
const db = firebase.firestore();

let ALL_ITEMS = [];
let MY_CART = {};
let currentId = null;

// AMBIL DATA (Real-time)
db.collection("barang").onSnapshot(snap => {
    ALL_ITEMS = [];
    snap.forEach(doc => {
        const d = doc.data();
        // Paksa baca field sesuai gambar database kamu
        ALL_ITEMS.push({
            id: doc.id,
            nama: d.nama || "Tanpa Nama",
            harga: parseFloat(d.harga) || 0,
            stok: parseFloat(d.stok) || 0,
            satuan: d.satuan || "pcs",
            foto: d.foto || ""
        });
    });
    renderApp();
});

function renderApp() {
    const grid = document.getElementById("productGrid");
    const inv = document.getElementById("adminInventory");
    const keyword = document.getElementById("findInput").value.toLowerCase();
    
    grid.innerHTML = "";
    inv.innerHTML = "";

    ALL_ITEMS.forEach(item => {
        if(item.nama.toLowerCase().includes(keyword)) {
            // Render untuk Pembeli
            grid.innerHTML += `
                <div class="card-item" onclick="openModal('${item.id}')">
                    <div class="img-placeholder">${item.foto ? `<img src="${item.foto}">` : 'üì¶'}</div>
                    <b style="display:block; height:40px; overflow:hidden">${item.nama}</b>
                    <div style="color:var(--green); font-weight:800; font-size:17px; margin:5px 0">Rp ${item.harga.toLocaleString()}</div>
                    <div style="font-size:12px; color:#999">Stok: ${item.stok} ${item.satuan}</div>
                </div>`;

            // Render untuk Admin
            inv.innerHTML += `
                <div class="admin-row">
                    <img src="${item.foto || 'https://via.placeholder.com/50'}">
                    <div style="flex:1">
                        <b>${item.nama}</b><br>
                        <small>Rp ${item.harga.toLocaleString()} | Stok: ${item.stok} ${item.satuan}</small>
                    </div>
                    <button class="danger" onclick="deleteItem('${item.id}')">Hapus</button>
                </div>`;
        }
    });
}

// FUNGSI MODAL
function openModal(id) {
    const it = ALL_ITEMS.find(x => x.id === id);
    currentId = id;
    document.getElementById("mdNama").innerText = it.nama;
    document.getElementById("mdHarga").innerText = "Rp " + it.harga.toLocaleString();
    document.getElementById("mdStok").innerText = "Sisa Stok: " + it.stok + " " + it.satuan;
    document.getElementById("mdFoto").innerHTML = it.foto ? `<img src="${it.foto}">` : 'üì¶';
    document.getElementById("mdQty").value = 1;
    document.getElementById("itemModal").style.display = "flex";
}

function closeModal() { document.getElementById("itemModal").style.display = "none"; }

// KERANJANG
function addToCart() {
    const qty = parseFloat(document.getElementById("mdQty").value);
    const it = ALL_ITEMS.find(x => x.id === currentId);
    if(qty > it.stok) return alert("Stok tidak mencukupi!");
    
    MY_CART[currentId] = (MY_CART[currentId] || 0) + qty;
    renderCart();
    closeModal();
}

function renderCart() {
    const list = document.getElementById("cartList");
    let total = 0;
    list.innerHTML = "";
    
    for(let id in MY_CART) {
        const it = ALL_ITEMS.find(x => x.id === id);
        const sub = it.harga * MY_CART[id];
        total += sub;
        list.innerHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:8px">
            <span>${it.nama} (x${MY_CART[id]})</span>
            <b>Rp ${sub.toLocaleString()}</b>
        </div>`;
    }
    document.getElementById("cartTotal").innerText = "Rp " + total.toLocaleString();
    if(total === 0) list.innerHTML = "Kosong";
}

// ADMIN ACTIONS
function addItem() {
    const n = document.getElementById("inNama").value;
    const h = document.getElementById("inHarga").value;
    const s = document.getElementById("inStok").value;
    const sat = document.getElementById("inSatuan").value;
    const f = document.getElementById("inFoto").value;

    if(!n || !h) return alert("Nama dan Harga wajib diisi!");

    db.collection("barang").add({
        nama: n,
        harga: Number(h),
        stok: Number(s),
        satuan: sat,
        foto: f
    }).then(() => {
        alert("Barang berhasil ditambah!");
        document.querySelectorAll("#viewA input").forEach(i => i.value = "");
    });
}

function deleteItem(id) {
    if(confirm("Hapus barang ini dari database?")) db.collection("barang").doc(id).delete();
}

function waCheckout() {
    if(Object.keys(MY_CART).length === 0) return alert("Keranjang masih kosong!");
    let text = "Halo Kios Bersama, saya mau pesan:%0A";
    for(let id in MY_CART) {
        const it = ALL_ITEMS.find(x => x.id === id);
        text += `- ${it.nama} (x${MY_CART[id]} ${it.satuan})%0A`;
    }
    text += `%0ATotal: *${document.getElementById("cartTotal").innerText}*`;
    window.open(`https://wa.me/62811897005?text=${text}`);
}

function setView(v) {
    document.getElementById("viewB").classList.toggle("hidden", v !== 'B');
    document.getElementById("viewA").classList.toggle("hidden", v !== 'A');
    document.getElementById("btnB").classList.toggle("active", v === 'B');
    document.getElementById("btnA").classList.toggle("active", v === 'A');
    if(v === 'A') {
        const p = prompt("Masukkan Password Admin:");
        if(p !== "kios123") { alert("Akses Ditolak!"); setView('B'); }
    }
}
</script>
</body>
</html>
