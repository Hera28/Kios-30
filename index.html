<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kios Bersama Ultra - Database 3000 Capacity</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        /* ==========================================================================
           1. ENTERPRISE DESIGN SYSTEM (ROOT TOKENS)
           ========================================================================== 
        */
        :root {
            --kios-green: #00aa5b;
            --kios-green-dark: #00894a;
            --kios-green-light: #e5f9f0;
            --kios-orange: #ff5722;
            --kios-bg: #f4f7fa;
            --kios-card: #ffffff;
            --kios-text: #212b36;
            --kios-text-sub: #637381;
            --kios-border: #e5eaf2;
            --kios-shadow-1: 0 2px 4px rgba(145, 158, 171, 0.2);
            --kios-shadow-2: 0 12px 24px rgba(145, 158, 171, 0.12);
            --kios-radius-lg: 16px;
            --kios-radius-md: 12px;
            --kios-transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* RESET & BASE */
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { 
            margin: 0; font-family: 'Inter', sans-serif; background: var(--kios-bg); color: var(--kios-text);
            line-height: 1.5; overflow-x: hidden;
        }

        /* ==========================================================================
           2. HIGH-CAPACITY SCROLLING ENGINE (CSS)
           ========================================================================== 
        */
        .scroll-container {
            height: calc(100vh - 160px);
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
            /* Support for thousands of items */
            contain: content;
        }

        /* ==========================================================================
           3. UI COMPONENTS
           ========================================================================== 
        */
        header {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 15px 40px;
            display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid var(--kios-border);
        }

        .search-wrapper {
            flex: 1; max-width: 600px; margin: 0 30px; position: relative;
        }

        .search-input {
            width: 100%; padding: 12px 20px 12px 45px; border-radius: 12px;
            border: 1px solid var(--kios-border); background: #f8fafb;
            font-size: 15px; outline: none; transition: var(--kios-transition);
        }

        .search-input:focus { border-color: var(--kios-green); background: white; box-shadow: 0 0 0 4px rgba(0, 170, 91, 0.1); }

        /* GRID SYSTEM FOR 3000 ITEMS */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .p-card {
            background: white; border-radius: var(--kios-radius-lg);
            padding: 12px; border: 1px solid var(--kios-border);
            transition: var(--kios-transition); cursor: pointer;
            position: relative; overflow: hidden;
        }

        .p-card:hover { transform: translateY(-5px); box-shadow: var(--kios-shadow-2); border-color: var(--kios-green); }

        .img-box {
            width: 100%; aspect-ratio: 1/1; background: #f9fafb;
            border-radius: var(--kios-radius-md); overflow: hidden;
            margin-bottom: 10px; display: flex; align-items: center; justify-content: center;
        }

        .img-box img { 
            width: 100%; height: 100%; object-fit: cover; 
            opacity: 0; transition: opacity 0.5s;
        }

        .p-info .price { font-weight: 800; color: var(--kios-green); font-size: 18px; }
        .p-info .name { font-size: 14px; font-weight: 600; margin: 4px 0; color: var(--kios-text); display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; height: 40px; }
        
        /* ==========================================================================
           4. ADMIN PANEL (BULK MANAGEMENT)
           ========================================================================== 
        */
        .admin-section { display: none; padding: 40px; max-width: 1200px; margin: 0 auto; }
        .admin-card { background: white; padding: 30px; border-radius: 20px; box-shadow: var(--kios-shadow-1); border: 1px solid var(--kios-border); }

        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-item { background: var(--kios-green-light); padding: 20px; border-radius: 15px; text-align: center; }
        .stat-item h4 { margin: 0; font-size: 12px; color: var(--kios-green-dark); text-transform: uppercase; }
        .stat-item p { margin: 5px 0 0; font-size: 24px; font-weight: 800; color: var(--kios-green); }

        .form-row { display: grid; grid-template-columns: 2fr 1fr 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        .kios-input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--kios-border); outline: none; }

        /* ==========================================================================
           5. CART SYSTEM
           ========================================================================== 
        */
        .cart-drawer {
            position: fixed; right: 0; top: 0; width: 380px; height: 100vh;
            background: white; z-index: 2000; box-shadow: -10px 0 30px rgba(0,0,0,0.1);
            padding: 30px; display: flex; flex-direction: column;
            transform: translateX(100%); transition: var(--kios-transition);
        }

        .cart-drawer.active { transform: translateX(0); }

        .cart-items { flex: 1; overflow-y: auto; margin: 20px 0; }
        .cart-item { display: flex; gap: 15px; padding: 15px 0; border-bottom: 1px solid #f9fafb; }

        .btn-order {
            background: var(--kios-green); color: white; border: none;
            padding: 18px; border-radius: 12px; font-weight: 800; font-size: 16px;
            cursor: pointer; transition: var(--kios-transition); width: 100%;
        }

        .btn-order:hover { background: var(--kios-green-dark); transform: scale(1.02); }

        /* UTILS */
        .hidden { display: none !important; }
        .flex-between { display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

    <div id="bootScreen" style="position:fixed; inset:0; background:white; z-index:9999; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <div style="width:50px; height:50px; border:5px solid #f3f3f3; border-top:5px solid var(--kios-green); border-radius:50%; animation:spin 1s linear infinite;"></div>
        <h2 style="margin-top:20px; color:var(--kios-green)">Menyiapkan Database 3.000 Produk...</h2>
    </div>

    <header>
        <div style="display:flex; align-items:center; gap:12px; cursor:pointer;" onclick="location.reload()">
            <div style="background:var(--kios-green); color:white; padding:8px 12px; border-radius:10px; font-weight:900;">KB</div>
            <h1 style="font-size:20px; margin:0; font-weight:800; color:var(--kios-green)">Kios Bersama <small style="font-size:10px; opacity:0.6">v4.0 PRO</small></h1>
        </div>

        <div class="search-wrapper">
            <span style="position:absolute; left:15px; top:12px; opacity:0.5">üîç</span>
            <input type="text" id="mainSearch" class="search-input" placeholder="Cari di ribuan produk kami..." onkeyup="App.filter()">
        </div>

        <div style="display:flex; gap:10px;">
            <button onclick="App.toggleCart()" style="background:var(--kios-green-light); color:var(--kios-green-dark); border:none; padding:10px 15px; border-radius:10px; font-weight:800; cursor:pointer;">üõí Keranjang (<span id="cartCounter">0</span>)</button>
            <button onclick="App.switchView('ADMIN')" id="adminBtn" style="background:white; border:1px solid var(--kios-border); padding:10px 15px; border-radius:10px; font-weight:800; cursor:pointer;">üîê Admin</button>
        </div>
    </header>

    <main id="userPanel">
        <div class="scroll-container" onscroll="App.lazyLoad()">
            <div class="product-grid" id="mainGrid">
                </div>
            <div id="loadMoreTrigger" style="text-align:center; padding:40px; color:var(--kios-text-sub);">
                Memuat data tambahan...
            </div>
        </div>
    </main>

    <div id="adminPanel" class="admin-section">
        <div class="stats-grid">
            <div class="stat-item"><h4>Total Produk</h4><p id="statTotal">0</p></div>
            <div class="stat-item"><h4>Stok Menipis</h4><p id="statLow" style="color:var(--kios-orange)">0</p></div>
            <div class="stat-item"><h4>Nilai Aset</h4><p id="statValue">Rp 0</p></div>
        </div>

        <div class="admin-card">
            <h3>Input Massal Database (Kapasitas: 3.000 Item)</h3>
            <div class="form-row">
                <input type="text" id="inNama" class="kios-input" placeholder="Nama Barang">
                <input type="number" id="inHarga" class="kios-input" placeholder="Harga">
                <input type="number" id="inStok" class="kios-input" placeholder="Stok">
                <input type="text" id="inSatuan" class="kios-input" placeholder="Satuan">
            </div>
            <input type="text" id="inFoto" class="kios-input" placeholder="URL Foto Produk" style="margin-bottom:15px;">
            <button onclick="App.saveData()" class="btn-order">üöÄ Simpan ke Database Cloud</button>
        </div>

        <div id="inventoryTable" style="margin-top:30px;">
            </div>
    </div>

    <div class="cart-drawer" id="cartDrawer">
        <div class="flex-between">
            <h2 style="margin:0">Pesanan Saya</h2>
            <button onclick="App.toggleCart()" style="background:none; border:none; font-size:24px; cursor:pointer;">√ó</button>
        </div>
        
        <div class="cart-items" id="cartList">
            </div>

        <div style="border-top:1px solid #eee; padding-top:20px;">
            <div class="flex-between" style="margin-bottom:20px;">
                <span style="font-weight:700; color:var(--kios-text-sub)">Total Pembayaran</span>
                <span style="font-size:24px; font-weight:900; color:var(--kios-green)" id="cartTotal">Rp 0</span>
            </div>
            <button class="btn-order" onclick="App.checkout()">Kirim via WhatsApp ‚ûú</button>
        </div>
    </div>

    <div id="detailModal" class="hidden" style="position:fixed; inset:0; background:rgba(0,0,0,0.6); backdrop-filter:blur(5px); z-index:3000; display:flex; align-items:center; justify-content:center;">
        <div style="background:white; width:90%; max-width:450px; border-radius:24px; padding:30px; position:relative;">
            <div id="mImgBox" class="img-box" style="height:250px;"></div>
            <h2 id="mName" style="margin:15px 0 5px;"></h2>
            <p id="mPrice" style="font-size:24px; font-weight:800; color:var(--kios-green); margin:0;"></p>
            
            <div style="margin:25px 0; background:#f8fafb; padding:20px; border-radius:15px;">
                <p style="text-align:center; font-size:12px; font-weight:700; color:var(--kios-text-sub);">JUMLAH BELI</p>
                <div class="flex-between" style="max-width:200px; margin:0 auto;">
                    <button onclick="App.adjustQty(-1)" style="width:45px; height:45px; border-radius:50%; border:none; background:white; font-size:20px; cursor:pointer; box-shadow:0 2px 5px rgba(0,0,0,0.1)">-</button>
                    <span id="qtyVal" style="font-size:28px; font-weight:800;">1</span>
                    <button onclick="App.adjustQty(1)" style="width:45px; height:45px; border-radius:50%; border:none; background:white; font-size:20px; cursor:pointer; box-shadow:0 2px 5px rgba(0,0,0,0.1)">+</button>
                </div>
            </div>

            <button class="btn-order" onclick="App.confirmAdd()">Tambahkan ke Keranjang</button>
            <button onclick="document.getElementById('detailModal').classList.add('hidden')" style="width:100%; border:none; background:none; margin-top:10px; color:var(--kios-text-sub); cursor:pointer;">Tutup</button>
        </div>
    </div>

    <script>
        /**
         * KIOS BERSAMA ARCHITECTURE
         * Memisahkan State, Database, dan UI Logic.
         */

        const firebaseConfig = {
            apiKey: "AIzaSyBCpRbMAIyfJzpzi5iC4xljFt_gyXaJ5Yw",
            authDomain: "kios-30.firebaseapp.com",
            projectId: "kios-30"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const App = {
            // -- STATE MANAGEMENT --
            allData: [],      // Menampung 3.000 data
            displayData: [],  // Data yang sedang difilter
            cart: {},         // Keranjang belanja
            limit: 20,        // Batch render awal
            offset: 20,       // Incremental load
            activeProduct: null,
            activeQty: 1,

            // -- INITIALIZER --
            async init() {
                console.log("App: Booting High-Capacity Engine...");
                
                // Realtime Sync with 3000 Capacity Optimization
                db.collection("barang").onSnapshot(snapshot => {
                    this.allData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    this.displayData = [...this.allData];
                    
                    this.updateStats();
                    this.render(true);
                    
                    document.getElementById('bootScreen').style.display = 'none';
                    console.log(`App: Loaded ${this.allData.length} products.`);
                });
            },

            // -- RENDERER (BATCH SYSTEM) --
            // Sistem ini mencegah browser freeze saat data ribuan.
            render(reset = false) {
                const grid = document.getElementById('mainGrid');
                if (reset) {
                    grid.innerHTML = '';
                    this.offset = 20;
                }

                const batch = this.displayData.slice(grid.children.length, grid.children.length + this.limit);
                
                batch.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'p-card';
                    card.onclick = () => this.openModal(item.id);
                    card.innerHTML = `
                        <div class="img-box">
                            <img src="${item.foto || 'https://via.placeholder.com/200'}" onload="this.style.opacity=1">
                        </div>
                        <div class="p-info">
                            <div class="price">Rp ${parseInt(item.harga).toLocaleString()}</div>
                            <div class="name">${item.nama}</div>
                            <div style="font-size:11px; color:#999">Stok: ${item.stok} ${item.satuan}</div>
                        </div>
                    `;
                    grid.appendChild(card);
                });

                // Check if more to load
                document.getElementById('loadMoreTrigger').style.display = 
                    grid.children.length >= this.displayData.length ? 'none' : 'block';
            },

            // -- LAZY LOAD ON SCROLL --
            lazyLoad() {
                const container = document.querySelector('.scroll-container');
                if (container.scrollTop + container.clientHeight >= container.scrollHeight - 100) {
                    this.render();
                }
            },

            // -- SEARCH & FILTER --
            filter() {
                const query = document.getElementById('mainSearch').value.toLowerCase();
                this.displayData = this.allData.filter(p => p.nama.toLowerCase().includes(query));
                this.render(true);
            },

            // -- ADMIN ACTIONS --
            async saveData() {
                const p = {
                    nama: document.getElementById('inNama').value,
                    harga: parseInt(document.getElementById('inHarga').value),
                    stok: parseInt(document.getElementById('inStok').value),
                    satuan: document.getElementById('inSatuan').value,
                    foto: document.getElementById('inFoto').value
                };

                if (!p.nama || isNaN(p.harga)) return alert("Data tidak valid!");

                try {
                    // Update if exists (Anti-Duplicate)
                    const exist = this.allData.find(x => x.nama.toLowerCase() === p.nama.toLowerCase());
                    if (exist) {
                        await db.collection("barang").doc(exist.id).update(p);
                        alert("Produk Terupdate!");
                    } else {
                        await db.collection("barang").add(p);
                        alert("Produk Baru Ditambahkan!");
                    }
                    this.clearAdminForm();
                } catch (e) { console.error(e); }
            },

            clearAdminForm() {
                document.querySelectorAll('.kios-input').forEach(i => i.value = '');
            },

            updateStats() {
                let totalVal = 0;
                let lowStock = 0;
                this.allData.forEach(p => {
                    totalVal += (p.harga * p.stok);
                    if (p.stok < 5) lowStock++;
                });

                document.getElementById('statTotal').innerText = this.allData.length;
                document.getElementById('statLow').innerText = lowStock;
                document.getElementById('statValue').innerText = 'Rp ' + totalVal.toLocaleString();
            },

            // -- CART LOGIC --
            openModal(id) {
                const p = this.allData.find(x => x.id === id);
                this.activeProduct = p;
                this.activeQty = 1;

                document.getElementById('mName').innerText = p.nama;
                document.getElementById('mPrice').innerText = 'Rp ' + p.harga.toLocaleString();
                document.getElementById('qtyVal').innerText = '1';
                document.getElementById('mImgBox').innerHTML = `<img src="${p.foto}" style="width:100%; height:100%; object-fit:cover; opacity:1">`;
                
                document.getElementById('detailModal').classList.remove('hidden');
            },

            adjustQty(val) {
                const next = this.activeQty + val;
                if (next >= 1 && next <= this.activeProduct.stok) {
                    this.activeQty = next;
                    document.getElementById('qtyVal').innerText = next;
                }
            },

            confirmAdd() {
                const id = this.activeProduct.id;
                this.cart[id] = (this.cart[id] || 0) + this.activeQty;
                this.renderCart();
                document.getElementById('detailModal').classList.add('hidden');
            },

            renderCart() {
                const list = document.getElementById('cartList');
                const totalDisp = document.getElementById('cartTotal');
                const counter = document.getElementById('cartCounter');
                let total = 0;
                let count = 0;

                list.innerHTML = '';
                Object.keys(this.cart).forEach(id => {
                    const p = this.allData.find(x => x.id === id);
                    if (p) {
                        const sub = p.harga * this.cart[id];
                        total += sub;
                        count += this.cart[id];
                        list.innerHTML += `
                            <div class="cart-item">
                                <div style="flex:1">
                                    <b>${p.nama}</b><br>
                                    <small>${this.cart[id]} x Rp ${p.harga.toLocaleString()}</small>
                                </div>
                                <div style="text-align:right">
                                    <b>Rp ${sub.toLocaleString()}</b><br>
                                    <button onclick="App.removeCart('${id}')" style="color:red; background:none; border:none; cursor:pointer; font-size:10px;">Hapus</button>
                                </div>
                            </div>
                        `;
                    }
                });

                counter.innerText = count;
                totalDisp.innerText = 'Rp ' + total.toLocaleString();
            },

            removeCart(id) {
                delete this.cart[id];
                this.renderCart();
            },

            toggleCart() {
                document.getElementById('cartDrawer').classList.toggle('active');
            },

            switchView(view) {
                const admin = document.getElementById('adminPanel');
                const user = document.getElementById('userPanel');
                const btn = document.getElementById('adminBtn');

                if (view === 'ADMIN') {
                    const pin = prompt("Masukan PIN Keamanan Admin:");
                    if (pin !== "kios123") return alert("PIN Salah!");
                    
                    user.classList.add('hidden');
                    admin.style.display = 'block';
                    btn.innerText = "üõçÔ∏è Kembali Belanja";
                    btn.onclick = () => this.switchView('USER');
                } else {
                    admin.style.display = 'none';
                    user.classList.remove('hidden');
                    btn.innerText = "üîê Admin";
                    btn.onclick = () => this.switchView('ADMIN');
                }
            },

            checkout() {
                const ids = Object.keys(this.cart);
                if (ids.length === 0) return alert("Keranjang masih kosong!");

                let msg = "*PESANAN BARU - KIOS BERSAMA*\n";
                msg += "--------------------------------\n";
                Object.keys(this.cart).forEach(id => {
                    const p = this.allData.find(x => x.id === id);
                    msg += `‚Ä¢ ${p.nama} x${this.cart[id]} ${p.satuan}\n`;
                });
                msg += "--------------------------------\n";
                msg += `*Total Akhir: ${document.getElementById('cartTotal').innerText}*`;
                
                window.open(`https://wa.me/62811897005?text=${encodeURIComponent(msg)}`);
            }
        };

        // START
        App.init();

        /*
           Catatan Teknis Pro:
           1. Kapasitas 3.000 data dikelola lewat `allData`.
           2. `render()` hanya memuat 20 item per scroll (Lazy Loading) untuk menghemat RAM.
           3. Firebase Realtime digunakan agar stok yang berubah di Admin langsung update di HP Pembeli tanpa refresh.
        */
    </script>
</body>
</html>
