<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kios Bersama</title>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --bg:#f8fafc;--card:#fff;--text:#1f2937;--pri:#22c55e
}
body.dark{--bg:#0f172a;--card:#1e293b;--text:#e5e7eb}
body{margin:0;font-family:system-ui;background:var(--bg);color:var(--text)}
header{background:var(--pri);color:#fff;padding:16px;text-align:center}
.container{max-width:900px;margin:auto;padding:16px}
.card{background:var(--card);padding:16px;border-radius:14px;margin-bottom:16px}
button{width:100%;padding:12px;border:none;border-radius:10px;background:var(--pri);color:#fff}
.secondary{background:#64748b}
.danger{background:#ef4444}
input,select{width:100%;padding:10px;margin-top:6px}
.hidden{display:none}
.item{border:1px solid #e5e7eb;border-radius:10px;padding:10px;margin-bottom:8px}
.flex{display:flex;gap:8px}
.flex button{flex:1}
</style>
</head>

<body>

<header>
<h2 id="title">ğŸ§º Kios Bersama</h2>
</header>

<div class="container">

<div id="home" class="card">
<button onclick="openBuyer()">ğŸ›’ Pembeli</button>
<button class="secondary" onclick="openLogin()">ğŸ” Admin</button>
</div>

<div id="login" class="card hidden">
<input id="pass" type="password" placeholder="Password Admin">
<button onclick="login()">Masuk</button>
<button class="secondary" onclick="goHome()">Kembali</button>
</div>

<div id="admin" class="card hidden">
<h3>ğŸ“¦ Barang</h3>

<input id="nama" placeholder="Nama">
<input id="harga" type="number" placeholder="Harga">
<input id="stok" type="number" placeholder="Stok">
<select id="satuan">
<option>kg</option><option>pcs</option><option>dus</option>
<option>lusin</option><option>satuan</option>
</select>
<button onclick="simpanBarang()">ğŸ’¾ Simpan Barang</button>

<h3>ğŸ“‹ Pesanan Masuk</h3>
<div id="orderList"></div>

<button class="secondary" onclick="goHome()">Keluar</button>
</div>

<div id="buyer" class="card hidden">
<h3>ğŸ› Barang</h3>
<div id="barangList"></div>

<h3>ğŸ§¾ Keranjang</h3>
<div id="cart"></div>
<button onclick="checkout()">ğŸ“± Checkout WhatsApp</button>

<button class="secondary" onclick="goHome()">Kembali</button>
</div>

</div>

<script>
// ===== FIREBASE =====
firebase.initializeApp({
  apiKey: "AIzaSyBCpRbMAIyfJzpzi5iC4xljFt_gyXaJ5Yw",
  authDomain: "kios-30.firebaseapp.com",
  projectId: "kios-30"
});
const db = firebase.firestore();
firebase.firestore().enablePersistence().catch(()=>{});

// ===== STATE =====
const ADMIN="11229911";
const WA="62811897005";
let BARANG=[], CART=[];

// ===== NAV =====
function show(x){
["home","login","admin","buyer"].forEach(i=>document.getElementById(i).classList.add("hidden"));
document.getElementById(x).classList.remove("hidden");
}
const goHome=()=>show("home");
const openLogin=()=>show("login");
const openBuyer=()=>show("buyer");

// ===== LOGIN =====
function login(){
if(pass.value!==ADMIN)return alert("Password salah");
show("admin");
}

// ===== BARANG =====
db.collection("barang").onSnapshot(s=>{
BARANG=[];
s.forEach(d=>{
const x=d.data();
if(x.nama) BARANG.push({...x,id:d.id});
});
renderBarang();
});

function simpanBarang(){
db.collection("barang").add({
nama:nama.value,
harga:+harga.value,
stok:+stok.value,
satuan:satuan.value
});
nama.value=harga.value=stok.value="";
}

// ===== BUYER =====
function renderBarang(){
const el=document.getElementById("barangList");
el.innerHTML="";
BARANG.forEach(b=>{
el.innerHTML+=`
<div class="item">
<b>${b.nama}</b><br>
Rp ${b.harga} / ${b.satuan}<br>
<button onclick="addCart('${b.id}')">â• Tambah</button>
</div>`;
});
}

function addCart(id){
const b=BARANG.find(x=>x.id===id);
let c=CART.find(x=>x.id===id);
if(c)c.qty++;
else CART.push({...b,qty:1});
renderCart();
}

function renderCart(){
const el=document.getElementById("cart");
el.innerHTML="";
CART.forEach(c=>{
el.innerHTML+=`${c.nama} (${c.qty} ${c.satuan})<br>`;
});
}

// ===== CHECKOUT =====
function checkout(){
if(!CART.length)return alert("Keranjang kosong");
db.collection("orders").add({
items:CART,
status:"pending",
ts:Date.now()
});
let msg="Pesanan:%0A";
CART.forEach(c=>msg+=`- ${c.nama} ${c.qty} ${c.satuan}%0A`);
window.open(`https://wa.me/${WA}?text=${msg}`);
CART=[];
renderCart();
}

// ===== ADMIN ORDER =====
db.collection("orders").onSnapshot(s=>{
const el=document.getElementById("orderList");
el.innerHTML="";
s.forEach(d=>{
const o=d.data();
if(o.status!=="pending")return;
el.innerHTML+=`
<div class="item">
<b>Order</b><br>
${o.items.map(i=>`${i.nama} ${i.qty}`).join("<br>")}
<div class="flex">
<button onclick="acc('${d.id}')">âœ… ACC</button>
<button class="danger" onclick="tolak('${d.id}')">âŒ</button>
</div>
</div>`;
});
});

function acc(id){
db.collection("orders").doc(id).get().then(doc=>{
const o=doc.data();
o.items.forEach(i=>{
const ref=db.collection("barang").doc(i.id);
ref.update({stok:firebase.firestore.FieldValue.increment(-i.qty)});
});
db.collection("orders").doc(id).update({status:"done"});
});
}
function tolak(id){
db.collection("orders").doc(id).update({status:"reject"});
}

// BACKDOOR
let tap=0;
title.onclick=()=>{tap++; if(tap===5){tap=0;openLogin();}};
</script>

</body>
</html>
