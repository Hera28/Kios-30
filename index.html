<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kios Bersama</title>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<style>
body{
  margin:0;font-family:system-ui;background:#f1f5f9;color:#1f2937
}
header{
  background:#16a34a;color:white;text-align:center;padding:20px
}
.container{max-width:900px;margin:auto;padding:20px}
.card{
  background:white;border-radius:12px;padding:20px;margin-bottom:16px
}
button{
  padding:12px;border:none;border-radius:10px;
  background:#22c55e;color:white;font-size:1rem;width:100%;margin-top:8px
}
.secondary{background:#64748b}
.danger{background:#ef4444}
input,select{
  width:100%;padding:10px;margin:6px 0 10px;
  border-radius:8px;border:1px solid #cbd5f5
}
.item{
  border:1px solid #e5e7eb;border-radius:10px;padding:12px;margin-bottom:10px
}
.hidden{display:none}
</style>
</head>

<body>

<header>
<h1>ğŸ§º Kios Bersama</h1>
<p>Kelola Stok Harian</p>
</header>

<div class="container">

<!-- LANDING -->
<div id="landing" class="card">
<button onclick="bukaPembeli()">ğŸ›’ Lihat Barang</button>
<button class="secondary" onclick="bukaLogin()">ğŸ” Admin Toko</button>
</div>

<!-- LOGIN -->
<div id="login" class="card hidden">
<h3>Login Admin</h3>
<input id="password" type="password">
<button onclick="loginAdmin()">Masuk</button>
</div>

<!-- ADMIN -->
<div id="admin" class="card hidden">
<h3>ğŸ“¦ Kelola Barang</h3>

<input id="nama" placeholder="Nama barang">
<input id="harga" type="number" placeholder="Harga">
<input id="jumlah" type="number" placeholder="Jumlah">
<select id="satuan">
<option>kg</option><option>dus</option><option>lusin</option><option>pcs</option>
</select>

<button onclick="simpanBarang()">ğŸ’¾ Simpan / Update</button>
<button class="secondary" onclick="resetStok()">ğŸ“… Reset Stok Hari Ini</button>

<h4>Daftar Barang</h4>
<div id="adminList"></div>

<button class="secondary" onclick="kembali()">Keluar</button>
</div>

<!-- PEMBELI -->
<div id="pembeli" class="card hidden">
<h3>ğŸ› Barang Tersedia</h3>
<div id="pembeliList"></div>
<a id="waLink" target="_blank">ğŸ“± Pesan via WhatsApp</a>
<button class="secondary" onclick="kembali()">Kembali</button>
</div>

</div>

<script>
// FIREBASE
firebase.initializeApp({
  apiKey:"AIzaSyBCpRbMAIyfJzpzi5iC4xljFt_gyXaJ5Yw",
  authDomain:"kios-30.firebaseapp.com",
  projectId:"kios-30"
});
const db = firebase.firestore();
db.enablePersistence().catch(()=>{});

const ADMIN_PASSWORD="11229911";
const NO_WA="62811897005";

let editId=null;

// NAV
function show(id){
  ["landing","login","admin","pembeli"].forEach(x=>document.getElementById(x).classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}
function kembali(){show("landing")}
function bukaLogin(){show("login")}
function bukaPembeli(){show("pembeli")}

// LOGIN
function loginAdmin(){
  if(password.value!==ADMIN_PASSWORD) return alert("Password salah");
  show("admin");
}

// REALTIME LISTENER (INI KUNCI BUG FIX)
db.collection("barang").orderBy("created","desc")
.onSnapshot(snap=>{
  const data=snap.docs.map(d=>({id:d.id,...d.data()}));
  renderAdmin(data);
  renderPembeli(data);
});

// SIMPAN / UPDATE
function simpanBarang(){
  if(!nama.value||!harga.value||!jumlah.value){
    alert("Lengkapi data"); return;
  }
  const payload={
    n:nama.value,
    h:harga.value,
    s:`${jumlah.value} ${satuan.value}`,
    updated:new Date(),
    created:new Date()
  };
  if(editId){
    db.collection("barang").doc(editId).update(payload);
  }else{
    db.collection("barang").add(payload);
  }
  editId=null;
  nama.value=harga.value=jumlah.value="";
}

// RENDER ADMIN
function renderAdmin(data){
  adminList.innerHTML="";
  data.forEach(b=>{
    const d=document.createElement("div");
    d.className="item";
    d.innerHTML=`
      <b>${b.n}</b><br>${b.s}<br>Rp ${b.h}
      <button onclick="editBarang('${b.id}','${b.n}','${b.h}','${b.s}')">âœ Edit</button>
      <button class="danger" onclick="hapusBarang('${b.id}')">ğŸ—‘ Hapus</button>
    `;
    adminList.appendChild(d);
  });
}

// EDIT
function editBarang(id,n,h,s){
  editId=id;
  nama.value=n;
  harga.value=h;
  jumlah.value=parseInt(s);
}

// HAPUS
function hapusBarang(id){
  if(confirm("Hapus barang?"))
    db.collection("barang").doc(id).delete();
}

// RESET STOK
function resetStok(){
  if(!confirm("Reset stok hari ini?")) return;
  db.collection("barang").get().then(snap=>{
    snap.forEach(d=>{
      db.collection("riwayat").add({
        barang:d.data(),
        tanggal:new Date()
      });
      db.collection("barang").doc(d.id).update({s:"0"});
    });
  });
}

// PEMBELI
function renderPembeli(data){
  pembeliList.innerHTML="";
  data.forEach(b=>{
    const d=document.createElement("div");
    d.className="item";
    d.innerHTML=`<b>${b.n}</b><br>${b.s}<br>Rp ${b.h}`;
    pembeliList.appendChild(d);
  });
  waLink.href=`https://wa.me/${NO_WA}`;
}
</script>

</body>
</html>
