<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kios Bersama</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#1f2937;
  --primary:#22c55e;
}
.dark{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#e5e7eb;
}
body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
}
header{
  background:var(--primary);
  color:white;
  padding:18px;
  text-align:center;
  position:relative;
}
.toggle{
  position:absolute;
  right:16px;
  top:16px;
  cursor:pointer;
}
.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}
.card{
  background:var(--card);
  border-radius:16px;
  padding:20px;
  margin-bottom:16px;
}
button{
  width:100%;
  padding:14px;
  margin-top:8px;
  border:none;
  border-radius:12px;
  background:var(--primary);
  color:white;
  font-size:1rem;
}
.secondary{background:#64748b}
.danger{background:#ef4444}
input,select{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:10px;
  border:1px solid #cbd5e1;
}
.grid{display:grid;gap:10px}
.item{
  border:1px solid #e5e7eb;
  border-radius:12px;
  padding:12px;
}
.hidden{display:none}
.flex{display:flex;gap:8px}
.flex button{flex:1}
</style>
</head>

<body>

<header>
<h2 id="title">ğŸ§º Kios Bersama</h2>
<div class="toggle" onclick="toggleTheme()">ğŸŒ™</div>
</header>

<div class="container">

<div id="home" class="card grid">
<button onclick="openBuyer()">ğŸ›’ Pembeli</button>
<button class="secondary" onclick="openLogin()">ğŸ” Admin</button>
</div>

<div id="login" class="card hidden">
<input id="pass" type="password" placeholder="Password Admin">
<button onclick="login()">Masuk</button>
<button class="secondary" onclick="back()">Kembali</button>
</div>

<div id="admin" class="card hidden">
<h3>ğŸ“¦ Kelola Barang</h3>

<input id="nama" placeholder="Nama barang">
<input id="harga" type="number" placeholder="Harga">
<input id="stok" type="number" placeholder="Jumlah stok (bebas)">
<select id="satuan">
<option>kg</option><option>gram</option><option>pcs</option>
<option>dus</option><option>lusin</option><option>karung</option>
<option>satuan</option>
</select>

<button onclick="saveItem()">ğŸ’¾ Simpan Barang</button>

<h4>Daftar Barang</h4>
<div id="adminList"></div>

<button class="secondary" onclick="back()">Keluar</button>
</div>

<div id="buyer" class="card hidden">
<h3>ğŸ› Daftar Barang</h3>
<div id="buyerList"></div>
<a id="wa" target="_blank">ğŸ“± Pesan via WhatsApp</a>
<button class="secondary" onclick="back()">Kembali</button>
</div>

</div>

<script>
// ================= CONFIG =================
const firebaseConfig = {
  apiKey: "AIzaSyBCpRbMAIyfJzpzi5iC4xljFt_gyXaJ5Yw",
  authDomain: "kios-30.firebaseapp.com",
  projectId: "kios-30"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const ADMIN_PASS="11229911";
const WA="62811897005";

// ================= STATE =================
let BARANG=[];
let editId=null;
let tap=0;

// ================= THEME =================
function toggleTheme(){
  document.body.classList.toggle("dark");
  localStorage.theme=document.body.classList.contains("dark")?"dark":"light";
}
if(localStorage.theme==="dark") document.body.classList.add("dark");

// ================= NAV =================
function show(id){
  ["home","login","admin","buyer"].forEach(x=>document.getElementById(x).classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}
function back(){show("home")}
function openLogin(){show("login")}
function openBuyer(){renderBuyer();show("buyer")}

// ================= LOGIN =================
function login(){
  if(pass.value!==ADMIN_PASS) return alert("Password salah");
  show("admin");
}

// ================= FIRESTORE STABLE LISTENER =================
db.collection("barang").onSnapshot(snap=>{
  BARANG = snap.docs.map(d=>({id:d.id,...d.data()}));
  localStorage.setItem("cacheBarang",JSON.stringify(BARANG));
  renderAdmin();
  renderBuyer();
});

// fallback kalau internet mati
if(localStorage.cacheBarang){
  BARANG = JSON.parse(localStorage.cacheBarang);
}

// ================= CRUD =================
function saveItem(){
  if(!nama.value||!harga.value||!stok.value) return alert("Lengkapi data");
  const data={
    nama:nama.value,
    harga:Number(harga.value),
    stok:Number(stok.value),
    satuan:satuan.value,
    updated:Date.now()
  };
  if(editId){
    db.collection("barang").doc(editId).update(data);
  }else{
    db.collection("barang").add(data);
  }
  editId=null;
  nama.value=harga.value=stok.value="";
}

function editItem(id){
  const b=BARANG.find(x=>x.id===id);
  editId=id;
  nama.value=b.nama;
  harga.value=b.harga;
  stok.value=b.stok;
  satuan.value=b.satuan;
}

function delItem(id){
  if(confirm("Hapus barang?")){
    db.collection("barang").doc(id).delete();
  }
}

// ================= RENDER =================
function renderAdmin(){
  const list=document.getElementById("adminList");
  list.innerHTML="";
  BARANG.forEach(b=>{
    const d=document.createElement("div");
    d.className="item";
    d.innerHTML=`
      <b>${b.nama}</b><br>
      ${b.stok} ${b.satuan}<br>
      Rp ${b.harga}
      <div class="flex">
        <button onclick="editItem('${b.id}')">âœ Edit</button>
        <button class="danger" onclick="delItem('${b.id}')">ğŸ—‘</button>
      </div>
    `;
    list.appendChild(d);
  });
}

function renderBuyer(){
  const list=document.getElementById("buyerList");
  list.innerHTML="";
  BARANG.forEach(b=>{
    const d=document.createElement("div");
    d.className="item";
    d.innerHTML=`<b>${b.nama}</b><br>${b.stok} ${b.satuan}<br>Rp ${b.harga}`;
    list.appendChild(d);
  });
  wa.href=`https://wa.me/${WA}`;
}

// ================= BACKDOOR =================
title.onclick=()=>{
  tap++;
  if(tap===5){
    tap=0;
    show("login");
  }
};
</script>

</body>
</html>
